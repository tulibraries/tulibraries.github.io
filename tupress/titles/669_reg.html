<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>Covers the entire range of constitutional and legal development in the United States from the 1600s<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877226239&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="669_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Documents of American Constitutional and Legal History</h1>
<H2>Vol 1: From Settlement through Reconstruction<br>Vol 2: The Age of Industrialzation to the Present</H2>
<h3>edited by Melvin I. Urofsky</h3>
<P>cloth 0-87722-623-7 $39.95, Feb 89, <FONT COLOR=#990033>Out of Print</FONT>

<br>paper  0-87722-624-5 $, <FONT COLOR=#990033></FONT>

<BR> 560 pp

</P><p>This two-volume source book of documents covers the entire range of constitutional and legal development in the United States from Colonial times to the present. Volume 1 begins with the Magna Carta (1215) and then covers the period from about 1600 to the 1870s; Volume 2 covers the period since the 1870s. The materials reproduced, together with introductory notes by the 
editor, include Supreme Court cases, state and lower federal court cases, and such non-case items as declarations, compacts, letters, and speeches. 

<p>The great variety of cases covers both social and economic topics, and explains the evolution of the common law in this country. Using both a topical and a chronological arrangement, Melvin Urofsky provides each document with a brief introduction that outlines its significance and its relationship to larger developments. Cross-references to appropriate documents are included, as are suggestions for further reading. 

<p>Incorporating public and private law developments, these volumes include such topics as legal realism, judicial activism, war powers, and civil rights legislation. This documentary history brings together a wide range of material that allows for a more complete understanding of the issues and influences involved in the development of constitutional law.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Melvin I. Urofsky</b> is Professor of History at Virginia Commonwealth University and the author of <I>A March of Liberty: A Constitutional History of the United States</I>.</P>
