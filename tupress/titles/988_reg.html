</P><BLOCKQUOTE><I>"[S]tudents and professionals, [as well as] the general reader will find much food for thought."</I>
<br>&#151<b><I>Publishers Weekly</I></b><I></I></BLOCKQUOTE>
<ul><li><p>Do patients have the right to know their physician's HIV status?

<li><p>Can a dentist refuse treatment to an HIV-positive patient?

<li><p>How do educators determine whether to allow an HIV-positive child to attend school, and if they do, should the parents of other children be informed?

<li><p>Should a counselor break confidentiality by disclosing to a wife that her husband is infected with HIV?</ul>

<p>This collection of original essays carefully examines the difficult moral choices the AIDS pandemic has presented for many professionals&#151physicians, nurses, dentists, teachers and school administrators, business managers, psychotherapists, lawyers, clergy, journalists, and politicians.  In the workplace, problems posed by HIV and AIDS have led to a reexamination of traditional codes of ethics.  Providing systematic and reasoned discussions, the authors explore the moral, legal, and ethical issues involved in the reconsideration of policies, standards of conduct, and the practicality of balancing personal and professional ethics.
