</P><p>The class forces that have come to play a central role in directing
movements in different socio-political, temporal, and geographic settings
are explored in case studies of

<ul>
<li><p>the political history of nationalist movements in Palestine, Kurdistan, South Africa, Northern Ireland, Puerto Rico, the Basque Country, and Quebec
<li><p>the role of the state in ethnic conflicts in India, China, the former Soviet Union, and the former Yugoslavia
<li><p>the role of women and issues of gender and class in Africa, the Middle
East, and Central America.</ul>
