</P><BLOCKQUOTE><I>"</I>Bioethics in Social Context<I> energizes both bioethics and ethnography.  The authors expand the scope of what issues bioethics should consider, and they demonstrate how culture, mass media, emotions, families, and institutions are relevant in consideration of those issues.  In doing all this, they open new possibilities for the empirical investigation of moral life."</I>
<br>&#151<b>Arthur W. Frank</b>, Professor, Department of Sociology, University of Calgary, and author of <I>The Wounded Storyteller: Body, Illness, and Ethics</I> and <I>At the Will of the Body: Reflections on Illness</I><I></I></BLOCKQUOTE>
<p>The problems of bioethics are embedded in people's lives and social worlds.  They are shaped by individual biographies and relationships, by the ethos and institutions of health care, by economic and political pressures, by media depictions, and by the assumptions, beliefs, and values that permeate cultures and times.  Yet these forces are largely ignored by a professional bioethics that concentrates on the theoretical justification of decisions.

<p>The original essays in this volume use qualitative research methods to expose the multiple contexts within which the problems of bioethics arise, are defined and debated, and ultimately resolved.  In a provocative concluding essay, one contributor asks his fellow ethnographers to reflect on the ethical problems of ethnography.

<P><B>Barry Hoffmaster</B> is a Professor in the Department of Philosophy and the Department of Family Medicine at the University of Western Ontario.  From 1991 to 1996 he was the Director of the Westminster Institute for Ethics and Human Values in London, Ontario, and he served as President of the Canadian Bioethics Society in 1994-95.  He is a Fellow of the Hastings Center.</P>
