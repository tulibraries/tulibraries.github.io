rin, Justin Kurland, Megan Kurlychek, Shannon Magnuson, Daniel P. Mears, Robert D. Morgan, Kathleen Powell, Danielle Rudes, Cassia Spohn, Cody Telep, Natalie Todak, Glenn Trager, Jillian J. Turanovic, Sara Wakefield, Patricia Warren, David Weisburd, Michael D. White, Rob White, Lauren Wilson and the editors</i><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<BR>&nbsp;&nbsp;<P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Scott H. Decker </b>is Foundation Professor of Criminology and Criminal Justice at Arizona State University. He is co-author (with Marie Provine, Monica Varsanyi, and Paul Lewis) of <i>Policing Immigrants: Local Law Enforcement on the Front Lines</i>.<br><p><b>Kevin A. Wright</b> is an Associate Professor in the School of Criminology and Criminal Justice at Arizona State University.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/law.html" target="_top">Law and Criminology</a> <br><a href="http://www.temple.edu/tempress/political.html" target="_top">Political Science and Public Policy</a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> </p></p><P></P><p align="center"><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><font face="Arial" size="1"><a href="copyright.html" onMouseOver="window.status='Web Copyright Policy';return true;" onMouseOut="window.status=''" title="Web Copyright Policy">&copy;</a> 2018 <a href="http://www.temple.edu" target="new" onMouseOver="window.status='Link to Temple University home page';r
