</P><BLOCKQUOTE><I>"This book is recommended for anyone interested in understanding, questioning, articulating, and acting on the basis of their own and others' perspectives on sexism, racism, and affirmative action in American higher education."</I>
<br>&#151<b><I>Choice</I></b><I></I></BLOCKQUOTE>
<p>While equal opportunity for all candidates is widely recognized as a goal within academia, the implementation of specific procedures to achieve equality has resulted in vehement disputes regarding both the means and ends.  To encourage a reexamination of this issue, Cahn asked three prominent American social philosophers&#151Leslie Pickering Francis, Robert L. Simon, and Lawrence C. Becker&#151who hold divergent views about affirmative action, to write extended essays presenting their views.  Twenty-two other philosophers then respond to these three principal essays.  While no consensus is reached, the resulting clash of reasoned judgments will serve to revitalize the issues raised by affirmative action.
