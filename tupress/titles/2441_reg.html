r a sociology with public relevance and a sense of moral and political purpose should inspire future sociologists and others to regard the discipline as not only a science but also an intellectual, moral, and political enterprise.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<h2  class="inpageheading"><A NAME="excerpt"></a>Excerpt</h2><p><A HREF="http://www.temple.edu/tempress/chapters_2400/2441_ch1.pdf">Read the Introduction (pdf).</A><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><BR>&nbsp;&nbsp;<P><h2 class="inpageheading"><A NAME="contents"></a>Contents</h2><P><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;" >Preface<br/>Acknowledgments<br/></span><span style="font-family: 'Verdana';font-size: 13px;" ><br/></span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;" >Introduction<br/>1. Against Sociological Formalism<br/>2. C. </span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;letter-spacing: -2px;" >Wright </span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;" >Mills and the </span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;letter-spacing: -2px;" >Tradition </span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;" >of Social</span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;letter-spacing: 2px;" > </span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;" >Criticism<br/>3. The Social Pragmatism of John Dewey<br/>4. The Unity of Theory and Practice<br/>5. Values, Social Science, Pragmatism, and Social Critique<br/>Conclusion<br/></span><span style="font-family: 'Verdana';font-size: 13px;" ><br/></span><span style="font-family: 'Verdana';font-size: 13px;color: #231F20;" >Notes<br/>References<br/>Index</span></P><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Robert G. Dunn </b>is P
