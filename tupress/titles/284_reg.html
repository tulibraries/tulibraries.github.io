<H2>Workers' Education for Women, 1914-1984</H2>
<h3>Mary Frederickson and Joyce L. Kornbluh</h3>
<P>cloth 0-87722-328-9 $34.95, Oct 84, <FONT COLOR=#990033>Out of Print</FONT>

<BR></P><p>Ten original essays describe and analyze an educational experiment in which industrial, clerical, and service workers participated with educators, feminists, and social workers.  Among the sponsors of these educational programs for women workers were the National Women's Trade Union League, unions of predominantly female workers, independent workers' education organizations, the YWCA, Bryn Mawr College, and the New Deal

<p>Rich in documentary materials from program archives, this book records how these nontraditional programs encouraged women workers to use their experiences with rural life, factory routine, and strikes to learn union skills and an understanding of the American economic system.  Overcoming barriers of race, class, and region, these educational experiments are most notable as a widespread and sustained effort to empower women workers.
