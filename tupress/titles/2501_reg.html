<p>When cases of domestic minor sex trafficking (DMST) by predatory men are reported in the media, it is often presented that a young, innocent girl has been abused by bad men with their demand for sex and profit. This narrative has shaped popular understandings of young people in the commercialized sex trades, sparking new policy responses. However, the authors of <i>Youth Who Trade Sex in the U.S. </i>challenge this dominant narrative as incomplete. Carisa Showden and Samantha Majic investigate young people's engagement in the sex trades through an intersectional lens. The authors examine the dominant policy narrative's history and the political circumstances generating its emergence and current form. With this background, Showden and Majic review and analyze research published since 2000 about young people who trade sex since 2000 to develop an intersectional "matrix of agency and vulnerability" designed to improve research, policy, and community interventions that center the needs of these young people. Ultimately, they derive an understanding of the complex reality for most young people who sell or trade sex, and are committed to ending such exploitation.<br>

<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Carisa R. Showden</b> is Senior Lecturer in the School of Social Sciences and Discipline Convenor for Gender Studies at the University of Auckland. She is the author of <i>Choices Women Make: Agency in Domestic Violence, Assisted Reproduction, and Sex Work</i> and the co-editor (with Samantha Majic) of <i>Negotiating Sex Work: Unintended Consequences of Policy and Activism</i>.<br>

<p><b>Samantha Majic</b> is an Associate Professor of Political Science at John Jay College at the City University of New York. She is the author of <i>Sex Work Politics: From Protest to Service Provision</i> and the co-editor (with Carisa Showden) of <i>Negotiating Sex Work: Unintended Consequences of Policy and Activism</i>.<br>
