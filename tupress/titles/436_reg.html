<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>The latest research on worker participation<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877224648&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="436_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Worker Participation and the Politics of Reform</h1>
<h3>edited by Carmen Sirianni</h3>
<P>cloth 0-87722-464-1 $44.95, May 87, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 384 pp

</P><p>This collection of essays brings together the latest research on worker participation by some of the leading experts in the field. The issues of new technology, changing skills and the labor process, union power, worktime innovation, and gender are central to the analyses of participatory and Quality of Work Life programs. The scope of reforms examined ranges from Northern and Western Europe, the United States and Japan, to Eastern Europe and China, and less developed countries in Latin America and the Caribbean. Managerial, union, and government strategies are viewed as part of the politics of reform both at the level of the workplace and in the larger arenas of industrial relations and political environment. 

<p>Worker participation emerges from these essays as a phenomenon of great diversity and innovativeness, of promise as well as disappointment, and thus requires a broad perspective on power and social change.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Carmen Sirianni</b> is Assistant Professor of Sociology at Northeastern University, Boston.</P>
<P>Contributors: Robert E. Cole, Robert Howard, Leslie Schneider, Andrew Martin, Giuseppe Della Rocca, Christopher S. Allen, George Ross, Ellen Comisso, Henry Norr, Jeanne L. Wilson, Evelyne Huber Stephens, and the editor.</P>
