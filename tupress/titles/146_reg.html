</P><BLOCKQUOTE><I>"...the best anthology in the current literature, edited by one of the leaders in the field."</I>
<br>&#151<b><I>Educational Book Review</I></b><I></I></BLOCKQUOTE>
<p>The first edition of this widely used anthology offered a needed introduction to a new analytic aesthetics which has in the intervening years become even more influential.  This new, revised and expanded edition has been designed by one of the leaders of the field to help define the structure of current aesthetics.  Of the 24 articles included more than half are new to this edition.

<p>The new edition emphasizes opposing currents in aesthetics with contributions from the most active and influential writers in the field.  It is a basic book for any library and is designed to provide both undergraduate and graduate students with a professional orientation in aesthetics.
