<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>A concise explanation and discussion of the branch of philosophy that concerns the nature of the world we inhabit<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877226192&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="665_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>The Elements of Metaphysics</h1>
<h3>William R. Carter</h3>
<P>cloth 0-87722-619-9 $55.50, Sep 89, <FONT COLOR=#990033>Available</FONT>

<BR> 208 pp

</P><BLOCKQUOTE><I>"This is a work of the highest quality It is lucid, spells out each position with readily comprehensible arguments, and manages in the process to effortlessly integrate the most current views with classical, historical material.... It is without doubt the best general introduction to current treatments of metaphysics I have seen. A first-rate book."</I>
<br>&#151<b>Gerald Vision</b>, Temple University<I></I></BLOCKQUOTE>
<p>This introduction to metaphysics provides a concise explanation and discussion of the branch of philosophy that concerns the nature of the world we inhabit. The approach is partly historical but focuses largely on recent arguments and lines of thought. William Carter addresses many issues, among them: the nature of mind, matter, ideas, and substance; the debate between those who believe human beings have free will and those who subscribe to determinism; fatalism, realism, and personal identity; and arguments for and against belief in the existence of God. He also explores the implications of such intellectual exercises for defining the boundaries of human knowledge and human responsibility. Woven into the authors discussion are the ideas of historical and contemporary figures who have made significant philosophical contributions in these areas.

<p>Carter tries to eliminate the intimidation that the term "metaphysics" can generate among students and general readers. Demonstrating how metaphysics overlaps extensively with nearly every branch of philosophical inquiry, he provides contemporary and often amusing examples to introduce the important topics of metaphysics and make current technical debates comprehensible for novices.
