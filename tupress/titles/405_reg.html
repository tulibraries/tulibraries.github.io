<H2>Toward a Theory of Human Food Habits</H2>
<h3>edited by Marvin Harris and Eric B. Ross</h3>
<P>cloth 0-87722-435-8 $47.95, Feb 87, <FONT COLOR=#990033>Out of Print</FONT>
<br>paper 0-87722-668-7 $44.95, Apr 89, <FONT COLOR=#990033>Available</FONT>

<BR> 640 pp
</P><BLOCKQUOTE><I>"Many topics of interest to health professionals, such as vegetarianism, dietary fibers, lactose intolerance, favism, cannibalism and changes in nutritional status wrought by the decline of hunter-gathering and the rise of horticulture. Many sections will appeal to the general reader."</I>
<br>&#151<b><I>Journal of Applied Nutrition</I></b><I></I></BLOCKQUOTE>
<p>The old adage "you are what you eat" may be more accurate than anyone could have ever imagined. This unprecedented interdisciplinary effort by scholars in primatology, biological anthropology, archaeology, nutrition, psychology, agricultural economics, and cultural anthropology suggests that there is a systematic theory behind why humans eat what they eat.

<p>Includes discussions ranging in time from prehistory to the present, and from the most simple societies to the most complex, including South American Indian groups, African hunter-gatherers, and countries such as India, Bangladesh, Peru, and Mexico.
<BR>&nbsp;<h2>Reviews</h2>
<p><I>"Exceptionally well-edited. High quality individual papers are of comparable scope and are uniformly well referenced and detailed in presentation of supporting data Introductory and concluding chapters as well as section overviews create an integrated whole."</I>
<br>&#151<b><I>Choice</I></b>

<p><I>"Compelling...complete and...recommended."</I>
<br>&#151<b><I>Science Books & Films</I></b>

<p><I>"Should be of value to all nutrition educators who have an interest in the social, cultural, and international aspects of foods and nutrition."</I>
<br>&#151<b><I>Journal of Nutrition Education</I></b>
