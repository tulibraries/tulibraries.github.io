<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>The first volume of critical essays about lesbian and gay literature that is written entirely by lesbians and gay men<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877227069&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="750_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Lesbian and Gay Writing</h1>
<H2>An Anthology of Critical Essays</H2>
<h3>edited by Mark Lilly</h3>
<P>cloth 0-87722-706-3 $32.50, Jun 90, <FONT COLOR=#990033>Out of Print</FONT>
<BR> 220 pp
</P><BLOCKQUOTE><I>"The ten essays in this collection&#151five by gay men, five by lesbians&#151set as their goal correcting the fuzzy vision of heterosexist critics."</I>
<br>&#151<b><I>Belles Lettres</I></b><I></I></BLOCKQUOTE>
<p>This book is a major advance in gay studies: the first volume of critical essays about lesbian and gay literature that is written entirely by lesbians and gay men. Up until now, mainstream discussion of gay literature has been written almost entirely by heterosexuals so that popular prejudice is reinforced through academic prejudice. This collection seeks to describe the authors under consideration and to counteract the effects of homophobia emanating from respectable scholars in the United States and Britain.

<p>In the introduction, Mark Lilly demonstrates how the conventional academic view of homosexual writing has been able to vilify, distort, or ignore the lesbian/gay voice. The emphasis throughout the volume is political, stressing the inherent unfairness of the social construction of gender in a patriarchal heterosexual system.

<p>The five essays on lesbian writing include studies of Ivy Compton-Burnett, Maureen Duffy, Ann Bannon, Sylvia Townsend Warner and Valentine Ackland, and a survey of contemporary lesbian erotic poetry. The second section, focusing on gay men, includes essays on gay alienation (Holleran, Genet, Rechy, Orton, Crane), Tennessee Williams, Ronald Firbank, paradox in gay poetry, and sexual desire in soft-porn magazines.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Mark Lilly</b>, a tutor in literature at Birbeck College, University of London, initiated the university's first gay literature course and has been closely involved in civil liberties and gay rights campaigns in Britain.</P>
<P>Contributors: Lyndie Brimstone, Susan Crecy, Paul Davies, Caroline Halliday, Diane Hamer, Rupert Smith, Gillian Spraggs, Gregory Woods, Terry Woods, and the editor.</P>
