</P><BLOCKQUOTE><I>"Engaging and warmly inviting. Funny and tragic by turns, this book has a momentum that carries the reader along. Johnson's struggles reverberate beyond himself; the incidents he recounts, whether dramatic or small, apply to the lives of others who have had to deal with poverty, class origins, and racial stereotyping."</I>
<BR>&#151<B>Richard Delgado</B>, co-editor of <I>Critical White Studies: Looking Behind the Mirror</I><I></I></BLOCKQUOTE>
<p>This compelling account of racial identity takes a close look at the question "Who is a Latino?" and determines where persons of mixed Anglo-Latino heritage fit into the racial dynamics of the United States.  The son of a Mexican-American mother and an Anglo father, Kevin Johnson has spent his life in the borderlands between racial identities.  In this insightful book, he uses his experiences as a mixed Latino-Anglo to examine issues of diversity, assimilation, race relations, and affirmative action in contemporary United States.
