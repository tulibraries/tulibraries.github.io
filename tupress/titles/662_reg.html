</P><BLOCKQUOTE><I>"[These] essays together form an extraordinary response, and radical but not self-righteous challenge, to Heidegger's unambiguous complicity with Hitler and Nazism....This book will provoke intense dialogue and controversy about issues which, for too long, too many philosophers have chosen either to gloss over or ignore."</I>
<br>&#151<b>Ronald E. Santoni</b><I></I></BLOCKQUOTE>
<p>The relation between Martin Heidegger's philosophical thought and his political commitment has been widely discussed in recent years, following the publication of Victor Farías's controversial study, <I>Heidegger and Nazism</I>, published in this country by Temple University Press.  <I>The Heidegger Case</I> is a collection of original essays, by both American and European philosophers, on issues raised by Heidegger's involvement with the Nazis.  The contributors consider such matters as the relationship between Heidegger's philosophical theories and his public statements and activities, the ways in which his ideas on social and political life compare with those of other philosophers, and the role of philosophy with respect to politics.
