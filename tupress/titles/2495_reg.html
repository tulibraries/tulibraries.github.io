<p>In 1968, the Kerner Commission concluded that America was heading toward "two societies, one black, one white-separate and unequal." Today, America's communities are experiencing increasing racial tensions and inequality, working-class resentment over the unfulfilled American Dream, white supremacy violence, toxic inaction in Washington, and the decline of the nation's example around the world. In <i>Healing Our Divided Society, </i>Fred Harris, the last surviving member of the Kerner Commission, along with Eisenhower Foundation CEO Alan Curtis, re-examine fifty years later the work still necessary towards the goals set forth in <i>The Kerner Report</i>. This timely volume unites the interests of minorities and white working- and middle-class Americans to propose a strategy to reduce poverty, inequality, and racial injustice. Reflecting on America's urban climate today, this new report sets forth evidence-based policies concerning employment, education, housing, neighborhood development, and criminal justice based on what has been proven to work-and not work.  <b> </b> <i>Contributors include: Oscar Perry Abello, Elijah Anderson, Anil N.F. Aranha, Jared Bernstein, Henry G. Cisneros, Elliott Currie, Linda Darling-Hammond, Martha F. Davis, E. J. Dionne, Jr., Marian Wright Edelman, Delbert S. Elliott, Carol Emig, Jeff Faux, Ron Grzywinski, Michael P. Jeffries, Lamar K. Johnson, Celinda Lake, Marilyn Melkonian, Gary Orfield, Diane Ravitch, Laurie Robinson, Herbert C. Smitherman, Jr., Joseph Stiglitz, Dorothy Stoneman, Kevin  Washburn, Valerie Wilson, Gary Younge,  Julian E. Zelizer, and the editors</i><br>

<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Fred Harris</b> is a former U. S. Senator, Professor Emeritus of Political Science, University of New Mexico, and the last surviving member of the Kerner Commission. He is the author of <i>The New Populism</i> and co-editor of <i>Quiet Riots: Race and Poverty in the United States: The Kerner Report Twenty Years Later.</i><br>

<p><b>Alan Curtis </b>is President and CEO of The Eisenhower Foundation. He was Executive Director of President Jimmy Carter's Urban Policy Group and is editor of <i>American Violence and Public Policy </i>and <i> Patriotism, Democracy, and Common Sense: Restoring America's Promise at Home and Abroad</i>. He is replicating the Quantum Opportunities model that graduates at-risk youth from high school in low-income communities.<br>
