orts and it provides valuable insights about race, class, and social justice-issues that continue to divide the country and the world. Her work has created change in both her own life and the lives of those who view it.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<h2  class="inpageheading"><A NAME="excerpt"></a>Excerpt</h2><p><A HREF="http://www.temple.edu/tempress/chapters_2400/2440_ch1.pdf"><p>&#11; Read the Introduction (pdf).</A><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><BR>&nbsp;&nbsp;<P><h2 class="inpageheading"><A NAME="contents"></a>Contents</h2><P><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >Foreword &bull; Truth Be Told: Restating the Obvious, by William Weiner<BR><BR>1. It Began with a Walk<BR>2. Storms in Newark<BR>3. To Maine and Beyond<BR>4. Doing and Teaching<BR>5. Bringing It All Home<BR>6. Coming Full Circle<BR><BR>Acknowledgments</SPAN></P><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Helen M. Stummer </b>is a New Jersey-based social documentary photographer and Visual Sociologist whose work is included in the collections of the Library of Congress, the International Center of Photography in Manhattan, the Museum of the City of New York, the Brooklyn Museum, and Rutgers University Libraries Special Collections in New Brunswick. She is Associate Professor Emerita of Photography and Photojournalism at the County College of Morris and the author of <i>No Easy Walk: Newark, 1980-1993</i> (Temple). She received grants from the George and Helen Segal Foundation in 2011-2012 and the New Jersey State Council on the Arts in 1995 and 2003 and a Distinguished Alumni Award from Kean University in 2012. Visit her online at hmstummer.com.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/art.html
