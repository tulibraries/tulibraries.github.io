<P>cloth 0-87722-591-5 $39.95, Jan 89, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 620 pp

</P><p>At a time when practically every new field and invention appears to generate ethical questions&#151"computer ethics," "media ethics," "environmental ethics"&#151and the field of applied ethics is gaining increased public interest, it becomes important to take a fresh look at the history of ethics and its methods. By presenting ethics in its institutional setting and institutional application, <I>Morality, Philosophy, and Practice</I> mediates between ethical theory and concrete situations. Extensive introductory essays by the editors place the reprinted works in social and political perspective and describe literature of the period that is not represented in the collection. The book provides generous extracts, and it treats numerous figures and groups that are omitted from other histories. The book should speak both to those who focus solely on the theoretical and to those whose interest is in the application. 

<p>The anthology includes extracts from the works of Plato, Aristotle, Zeno, Cicero, Seneca, Epictetus, Marcus Aurelius, Epicurus, Lucretius, Plotinus, Job, Matthew, Augustine, Peter Abelard, Thomas Aquinas, William Ockham, Thomas Hobbes, Ralph Cudworth, Henry More, Samuel Clarke, Richard Cumberland, John Locke, Joseph Butler, David Hume, Adam Smith, Jean-Jacques Rousseau, Olympe de Gouges, Richard Price, Edmund Burke, Thomas Paine, Mary Wollstonecraft, Jeremy Bentham, Immanuel Kant, G.W.F. Hegel, Karl Marx, Frederick Engels, John Stuart Mill, Charles Darwin, Herbert Spencer, T.H. Huxlie, Friedrich Nietzsche, Peter Kropotkin, T. H. Green, F. H. Bradley, Bernard Bosanquet, G. E. Moore, John Maynard Keynes, A. J. Ayer, Charles Leslie Stevenson, P. H. Nowell-Smith, J. L. Austin, H. L. A. Hart, Philippa R. Foot, John Dewey, C. I. Lewis, Nicolai Hartmann, Frithjof H. Bergmann, Karl Duncker, Martin Buber, Jean-Paul Sartre, Felix S. Cohen, Ronald Dworkin, Lawrence C. Becker, Carol Gilligan, John Rawls, and David Braybrooke.

<P><b>Elizabeth Flower</b> is Professor of Philosophy Emeritus at the University of Pennsylvania.</P>
