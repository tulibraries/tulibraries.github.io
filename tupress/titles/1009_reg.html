</P><BLOCKQUOTE><I>"An important resource for scholars, policymakers and social service providers....devoted to economic, demographic, ethical, legal, public policy, psychological, social service, subcultural and sociological issues relevant to young fathers.  This volume contributes to the ongoing process of reframing the early pregnancy an childbearing literature to include young fathers.  The empirical chapters include quantitative analyses of national surveys, ethnographic studies of inner-city young men and program evaluations....provide[s] up-to-date overviews of recent policy and programmatic initiatives."</I>
<br>&#151<b><I>Journal of Adolescence</I></b><I></I></BLOCKQUOTE>
<p>This volume is the first volume to bring together a wide and balanced array of research program and policy perspectives on unwed fatherhood.  The essays illuminate the public debate about welfare reform, paternity and child support, and family values.
