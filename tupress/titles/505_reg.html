<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>A fresh perspective on the dramatic events of Selma<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877224891&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="505_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Selma's Peacemaker</h1>
<H2>Ralph Smeltzer and Civil Rights Mediation</H2>
<h3>Steve L. Longenecker</h3>
<P>cloth 0-87722-489-7 $39.95, Nov 87, <FONT COLOR=#990033>Out of Print</FONT>
<BR> 288 pp
</P><h3 align="center"><P><font color="#996633">Outstanding Book Award, Gustavus Myers Center for Human Rights, 1987</font></P></H3>
<BLOCKQUOTE><I>"Stephen Longenecker’s valuable study...is a significant addition to our understanding of one of the black freedom struggle’s most notable chapters."</I>
<br>&#151<b>David Garrow</b>, Pulitzer Prize-winning author of <I>Bearing the Cross: Martin Luther King and the Southern Christian Leadership Conference</I><I></I></BLOCKQUOTE>
<p>After the passage of the Civil Rights Act, Martin Luther King’s campaign for a Voting Rights Act and the march to Montgomery brought national attention to the segregated city of Selma, Alabama. Behind the violent confrontations and scrutiny by the media, Ralph Smeltzer, a minister on the national staff of the Church of the Brethren, worked unobtrusively to mediate and channel communications between the factions. Using interviews with main figures in the civil rights movement and white supremacists such as Sheriff Jim Clark, as well as Smeltzer’s diary and notes of daily meetings and phone calls, Stephen Longenecker provides a fresh perspective on the dramatic events of Selma.

<p>Even before the city was targeted for special attention by civil rights leaders, Smeltzer recognized its potential for violence. He encouraged the emergence of Selma’s black leadership and met with representatives of the white establishment to explain the plans of the Student Non-Violent Coordinating Committee and the Southern Christian Leadership Conference. Despite his warnings, the whites failed to act and Selma’s violence erupted. Longenecker uses detailed records of Smeltzer’s attempts to further racial reconciliation to reveal largely unknown behind-the-scenes dealings that influenced crucial events in Selma.
