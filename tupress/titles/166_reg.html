</P><p><I>Concepts of Reduction</I> provides a highly readable analysis of alternative forms of reduction, with an eye to providing a faithful account of the enterprise of scientific inquiry.  The author is primarily concerned with the analysis of the elusive concept of theory reduction, with attention to the physical sciences.  He provides an historical account of the problem, canvasses current standard views, and advances his own distinctive theory&#151the reduction of physical theories via concept replacement.

<P><b>Marshall Spector</b> is Associate Professor of Philosophy at SUNY Stony Brook.</P>
