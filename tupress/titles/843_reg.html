</P><BLOCKQUOTE><I>"[The book] illuminate[s] the philosophical urge to attain certainty and system, and especially system that is based on certain and indubitable ground. The historical approach works well.... This collection makes no pretensions, yet manages to deliver important contributions to the continuing inquiry."</I>
<br>&#151<b>John Lachs</b>, Vanderbilt University<I></I></BLOCKQUOTE>
<p>The debate over foundationalism, the viewpoint that there exists some secure foundation upon which to build a system of knowledge, appears to have been resolved and the antifoundationalists have at least temporarily prevailed. From a firmly historical approach, the book traces the foundationalism/antifoundationalism controversy in the work of many important figures&#151Animaxander, Aristotle and Plato, Augustine, Descartes, Hegel and Nietzsche, Habermas and Chisholm, and others&#151throughout the history of philosophy. The contributors, Joseph Margolis, Ronald Polansky, Gary Calore, Fred and Emily Michael, William Wurzer, Charlene Haddock Siegfried, Sandra B. Rosenthal, Kathleen Wallace, and the editors present well the diversity, interest, and roots of antifoundationalism.
