<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>Examines the final text of the "Resolution on the Negro Question"<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877227618&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="607_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>American Communism and Black Americans</h1>

<BR> 416 pp
</P><p>The second volume in this series continues the story begun in Volume 1: the history of black Americans and their struggle for equality. 

<p>The first volume documented the evolution of the Communist Party of the United States and its relationship with black Americans during the first decade of the Party’s existence. Taking up the story in 1930, and again relying mainly on primary sources, Volume 2 examines the final text of the "Resolution on the Negro Question." The resolution states that racism infected the American Communist Party and was reflected in its work, and to combat it, the Party urged vigorous self-criticism together with systematic education on the sources of racism. The resolution further declared that white workers must "show by action, that they are fighting with the Negroes against all racial discrimination and persecution." Without such a constant struggle, the resolution continued, the Black workers would not be drawn to the Party.

<p>Unlike previous groups in the American Left (especially the Socialists). the Communist Party viewed "the Negro question" as a national question, and defined the Party’s role as fighting for "proletarian hegemony" within a broad Black liberation movement that included other political tendencies. This work seeks to substantiate the view that the significant impact of communism in combating racism and supporting Black Liberation cannot be ignored by any serious student of United States history and society.
