</P><P>In <I>Proceedings of the Black State Conventions , Volume II</I>, editors Philip S. Foner and George E. Walker continue the presentations of proceedings of black state conventions, spearheaded largely by free blacks in the North and West, but also from several conventions in the South. 
 
<P>While the national conventions movement has gradually splintered over tactics and strategies, the state conventions continued to grow and intensify throughout this period. Citizens insisted on change and their right to take their place as free men and women equal to all other Americans. 

<P>Together with the previous volume, <I>Proceedings of the Black State Conventions, 1840-1865</I> provides a richly detailed record of the problems blacks faced before and during the Civil War: racial self-improvement, slavery, the war, disenfranchisement, and emigration.  
 
<P>The collection has been thoroughly annotated by the editors and also contains an introduction that places the conventions in historical perspective. The records are amplified in some instances by contemporary newspaper accounts and are made easily accessible by a thorough index.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Philip S. Foner</b>, recently retired Professor of History at Lincoln University, Pennsylvania, is the author of numerous articles and books in labor history and black history, including <I>Essays in Afro-American History</I> (Temple).</P><P><b>George E. Walker</b> is Assistant Professor of History at George Mason University, Virginia.</P>
