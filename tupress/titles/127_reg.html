<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>The paradox of the anti-urban origins of the American city<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877221036&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="127_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>The Urban Idea in Colonial America</h1>
<h3>Sylvia Doughty Fries</h3>
<P>cloth 0-87722-103-0 $29.95, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 208 pp

</P><p>This book focuses on the paradox of the anti-urban origins of the American city.  In her introduction&#11in itself an important synthesis of previous scholarship&#151Professor Fries surveys the history of the ideas of the city which America's founders brought with them.  Ideally, they saw the city in two complementary roles; as a political power center and as an embodiment of cultural aspirations and achievements.  However, they were also affected by their experience in real cities and planned their living and communal space in ways that would avoid congestion and commercialism.  Ultimately, they envisioned the city as a center for a landed gentry practicing the eighteenth-century virtues of urbane, cultivated life in a rural setting.

<p>The chapters consider the goals and expectations accompanying the establishment of five colonial cities: Boston, New Haven, Philadelphia, Williamsburg, and Savannah.  Each city was planned in physical appearance and social organization before it was settled, and each plan underwent radical changes.  The chapters compare these design concepts, the city plans, and the forms the cities actually took.
