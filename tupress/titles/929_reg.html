<BLOCKQUOTE><I>"This book is a unique and significant contribution to scholarship.  It is the first work to deal with the historical film in meaningful terms, and will no doubt help to set the terms by which such films will be discussed in the future."</I>
<br>&#151<b>Robert A. Rosenstone</b>, California Institute of Technology<I></I></BLOCKQUOTE>
<p>Studying popular Hollywood films from <I>Gone With the Wind</I> to <I>Reds</I> and such distinguished European films as <I>La Marseillaise</I> and <I>The Rise to Power of Louis XIV</I>, Leger Grindon examines how historical fiction films interpret the present through a representation of the past.

<p>The historical fiction film is characterized by a set of motives and, Grindon argues, deserves to be considered a genre unto itself.  Appropriation of historical events can insinuate a film's authority of its subject, veil an intention, provide an escape into nostalgia, or direct a search for knowledge and origins.  Utilizing the past as a way of responding to social conflicts in the present, Grindon shows how the genre promotes a political agenda, superseding the influence of scholarship on the public's perception and interpretation of history.

</p><p>The <I>Culture and the Moving Image</I> series, edited by Robert Sklar, seeks to publish innovative scholarship and criticism on cinema, television, and the culture of the moving image.  The series will emphasize works that view these media in their broad cultural and social frameworks.  Its themes will include a global perspective on the world-wide production of images; the links between film, television, and video art; a concern with issues of race, class, and gender; and an engagement with the growing convergence of history and theory in moving image studies.</p>
