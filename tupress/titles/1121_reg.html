</P><BLOCKQUOTE><I>"Rosenberg's text succeeds in its criticism of one of the most influential books in recent philosophy of language and points to a new approach.... It will generate a great deal of fruitful discussion within the field."</I>
<br>&#151<b>Charles Landesman</b>, Professor of Philosophy, Hunter College<I></I></BLOCKQUOTE>
<p>Having viewed Saul Kripke's <I>Naming and Necessity</I> (1972) with skepticism from its inception, Jay Rosenberg now articulates his quarrels with Kripke's texts and views regarding necessity, reference, and belief.  Rosenberg argues, for example, that Kripke's treatment of proper names as "rigid designators" allows no coherent account of how such names can function as they actually do in thought and communication.

<p>Following his analyses of what he considers flawed "causal-historical" and "descriptivist" approaches, the author sketches a new "epistemic" account of names.  Rosenberg's theory understands names not as devices for empirically related language users to objects, but as instruments for structuring and channeling the transmission and accumulation of descriptive content within a linguistic community.

<p><I>Beyond Formalism</I> concludes with a critical reassessment of the appropriate relationships among natural languages, mathematical formalisms, and philosophical commitments.  The columniation of twenty years' reflection, this original, sophisticated book will be of interest and importance to philosophers, linguists, and others who work in the philosophy of language.
