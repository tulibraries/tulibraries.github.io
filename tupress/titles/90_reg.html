<h2>Reviews</h2>
<p><I>"Should be read by all those involved in planning at any level of government.  It is invaluable to citizens' groups and to educational institutions which teach and conduct research in the human services disciplines."</I>

<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Alfred J. Kahn</b> is Project Director of cross-national Studies of Social Service Systems at the Columbia University School of Social Work. He also teaches social policy and social  planning at the Columbia University School of Social Work. Most recently, he has edited <i>Shaping the New Social Work</i> and written <i>Social Policy and Social Services</i> and two companion volumes, <i>Theory and Practice of Social Planning</i> and <i>Studies in Social Policy and Planning</i>.</P>
<P><b>Sheila B. Kamerman</b> is Associate Director of cross-national Studies of Social Service Systems at the Columbia University School of Social Work.  They have previously collaborated, along with Brenda G. McGowan, on <i>Child Advocacy</i>.</P>
