</P><p>With the recent proliferation of critically acclaimed literature by Asian American writers, this groundbreaking collection of essays provides a unique resource for students, scholars, and the general reading public.  The homogeneity implied by the term "Asian American" is replaced in this volume with the rich diversity of highly disparate peoples.  Languages, religions, races and cultural and national backgrounds.  Examining a century of Asian American literature from the late 19th century up through the contemporary experimental drama of Ping Chong, the contributors address the work of writers with Chinese, Japanese, Korean, Vietnamese, Filipino, East Indian, and Pacific Island ancestry.  Asian Canadian and Hawaiian literature are also considered.

</P><BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Shirley Geok-lin Lim</b> is Professor of Asian Studies at the University of California at Santa Barbara.  She is also editor (with John Blair Gamber, Stephen Hong Sohn and Gina Valentino) of <a href="1810_reg.html" target="_top"><i>Transnational Asian American Literature</i></a> (Temple).</P><P><b>Amy Ling</b> is Associate Professor of English and Director of Asian American Studies at the University of Wisconsin, Madison.  She is also editor of <i><a href="1381_reg.html" target="_top">Yellow Light</a></i> (Temple).</P>

</p><p>Founded by Sucheng Chan in 1991, the <I>Asian American History and Culture</I>, series has sponsored innovative scholarship that has redefined, expanded, and advanced the field of Asian American studies while strengthening its links to related areas of scholarly inquiry and engaged critique. Like the field from which it emerged, the series remains rooted in the social sciences and humanities, encompassing multiple regions, formations, communities, and identities. Extending the vision of founding editor Sucheng Chan and emeriti editor Michael Omi and David Palumbo-Liu, series editors K. Scott Wong, Linda Trinh Võ, and Cathy Schlund-Vials continue to develop a foundational collection that embodies a range of theoretical and methodological approaches to Asian American studies.</p>
