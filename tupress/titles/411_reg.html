</P><p>First published in 1979, <I>America's Longest War</I> has been highly regarded both by scholars and general readers. Extensive and yet manageable, this assessment of our national tragedy provides an accurate and objective analysis of the hostilities at home and abroad. 

<p>This second edition provides fuller discussions of domestic opposition to the war and the relationship between the North Vietnamese and the Vietcong. Updated to include information from the Johnson Library and other recently released archives, this comprehensive history extends from the initial U.S. assistance to the French in the Indochina War through the fall of Saigon, the victory of the Kmer Rouge in Cambodia, and the subsequent legacy of our defeat. The revised bibliography makes current all references to recent scholarship.
