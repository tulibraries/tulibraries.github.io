</P><p>Children learn best through movement and play, and the delightful, colorful <em>Alphabet Movers</em> inspires kids to shape letters with their bodies while dancing from A to Z. Using movement-rich words, like bounce and climb, children are encouraged to create a dance with a specific letter or to jump, hop, leap, and skip from letter to letter to spell words and have fun. </p>

<p>Distributed by Temple University Press for Teresa Benzwie</p>
<BR>&nbsp;<h2>Reviews</h2>
<p><em>"An excellent resource for teachers and parents -- and loads of fun for kids. Benzwie uses movement, song and rhyme to teach young children the alaphabet. Children can instinctively create, perform, and respond to language through movement which builds strong pathways to learning. Easy and fun to use at home or in play groups, early childhood programs, nursery schools, or elementary education classrooms. Kids learn better through movement and kinesthetic learning. Highly Recomended!"</em> <br>&#151 Books Galore, Washington, DC.</p>
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><strong>Teresa Benzwie</strong>, EdD, has earned graduate degrees in Early Childhood Education, Dance Education, and Clinical Social Work. She is a former kindergarten teacher and international presenter in the use of creative movement. Dr. Benzwie is a licensed clinical social worker in private practice at the Center for Creative Change and mentors Temple University dance students as part of the Teresa Benzwie Dance in Education Grant. She is the author of <em>A Moving Experience</em> (book and video), <em>More Moving Experiences</em>, and <em> <a href="2121_reg.html" target="_top">Numbers on the Move</a></em>.</P>
