>Four Germanys</i> reflects the impact of critical historical events on ordinary East Germans while it also reveals how one particular family managed its own historical adaptation to these events.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<h2  class="inpageheading"><A NAME="excerpt"></a>Excerpt</h2><p>Read the Prologue and the Introduction (pdf).<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><BR>&nbsp;<h2  class="inpageheading"><A NAME="reviews"></a>Reviews</h2><p><i>"With his quotidian focus, Pitkin draws out rich details as he relates small-scale personal events to a larger historical canvas to take the reader through Germany's Nazi, Communist, and unified capitalist periods. A very readable, insightful examination of how people in rural East Germany lived through decades of dramatic change,</i> Four Germanys<i> offers a very fresh and welcome perspective to readers interested in the social and political transformations of Europe in the twentieth century</i>."-<b>David Kertzer</b>, Dupee University Professor of Social Science and Professor of Anthropology and Italian Studies at Brown University<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<P><h2 class="inpageheading"><A NAME="contents"></a>Contents</h2><P><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >Foreword, by John C. Torpey<BR>Acknowledgments<BR><BR>Prologue: Locating Weimar, G&ouml;ttern, and a Family<BR>Introduction<BR><BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;font-weight: bold;" >PART I</SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" > <BR>1. Edwin and Elly<BR>2. The Lay of the Land<BR>3. Farming<BR>4. The Farmstead<BR><BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;font-weight: bold;" >PART II<BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >5. Edgar and Irmgard<BR>6. National Socialism<BR>7. Edgar at War<BR>8. American Occupation, Russian Occupation: Edgar and Wally's Wedding, 1948<BR>9.
