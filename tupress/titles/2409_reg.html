culture. <i>Consuming Catastrophe </i>provides a lively analysis of the themes and meanings of tragedy and the emotions it engenders in the representation, mediation and consumption of disasters.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<h2  class="inpageheading"><A NAME="excerpt"></a>Excerpt</h2><p>Read the Introduction (pdf).<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><BR>&nbsp;<h2  class="inpageheading"><A NAME="reviews"></a>Reviews</h2><p>"Consuming Catastrophe<i> is a fascinating contemporary-historical analysis of a cluster of major recent disasters, complete with exploitation, media roles, and ‘authentic' emotions. Recuber provides imaginative methods and probing conclusions about the vulnerabilities of American individualism</i>."-<b>Peter N. Stearns</b>, University Professor of History, George Mason University<br><p>"<i>Recuber draws from a wide variety of theoretical perspectives spanning the fields of media sociology, cultural studies, and psychoanalysis to illuminate the way catastrophes, both natural and social, are mediated in the new media environment.&nbsp;The result is the most complete discussion of catastrophe media available.&nbsp;In Consuming Catastrophe, we&nbsp;learn the limits of mediated empathy, fear, and redemption in our society's attempts to come to grips with the ‘reality' of catastrophe.&nbsp;But it is the nature of a realistic take on catastrophe that is itself at issue in post-mediated society. Creative, learned, and singular in its perspective on interpreting catastrophe and its coverage, </i>Consuming Catastrophe<i> is a fresh take on an increasingly important issu</i>e."-<b>Andrea L. Press</b>, William R. Kenan Jr. Professor of Media Studies and Sociology, University of Virginia<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<P><h2 class="inpageheading"><A NAME="contents"></a>Contents</h2><P><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >Acknowledgments<BR><BR>Introductio
