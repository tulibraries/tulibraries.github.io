</P><BLOCKQUOTE><I>"This book contains admirable examples of applied philosophy with solid conceptual analysis of critical social and legal issues....  The articles are accessible to an educated layman [and]...suitable for use in upper level undergraduate and graduate courses in environmental philosophy, law, political theory, and &#151to a lesser degree&#151economics and history.  Select essays can be read profitably by those with interests in environmental policy making, consulting, interpretation, and enforcement."</I>
<br>&#151<b><I>Environmental History Review</I></b><I></I></BLOCKQUOTE>
<p>These original essays explore non-reciprocated relationships with regard to the environment. The contributors&#151philosophers who are known for their writing on environmental concerns&#151discuss moral issues that arise when decisions by individuals, corporations, or governments cause changes in the environment that affect those who do not participate in the decisions. Among the topics addressed are population expansion, accumulation of toxic wastes, pollution of air and water, as well as the effects of actions by the "upstream," current generation on "downstream," future generations.
<BR>&nbsp;<h2>Reviews</h2>
<p><I>"The essays in Donald Scherer's </I>Upstream/Downstream<I> offer serious readers more to get their teeth into....  [Scherer] deserves congratulation for welding his authors' pieces into a stimulating and satisfying whole...written in accessible, reasonably non-technical language."</I>
