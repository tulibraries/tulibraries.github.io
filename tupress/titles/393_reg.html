</P><p>Can populism revive a spirit of idealism and hope for democratic change? Undo the bigness of government, business and labor? Have a profound impact on the 1988 election? Here, leading thinkers and social critics show how it might win majority support and change the face of American democracy.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Harry C. Boyte</b>, Director of the Project on a New Public Philosophy, Hubert H. Humphrey Institute, is co-author of <i>Citizen Action</i>, <i>The New American Populism</i>, <I><A HREF="212_reg.html" TARGET="_top">Backyard Revolution: Understanding the New Citizen Movement</A></I> (Temple), and <I><A HREF="1278_reg.html" TARGET="_top">Building America: The Democratic Promise of Public Work</A></I> (with Nancy N. Kari).</P><P><b>Frank Riessman</b> is Director of the National  Self-Help Clearinghouse and Co-editor of the journal <i>Social Policy</i>.</P>
<P>Contributors: Lawrence Goodwyn, Gianna Pomata, Julian Rappaport, Ernesto Cortes, Cora Tucker, Mike Miller, Michael Ansara, S. M. Miller, Charlene Spretnak, Gar Alperovitz, Colin Greer, Barry Goldberg, Elizabeth Karmarck Minnich, Cornel West, Adrienne Asch, Tom Harkin, Jim Hightower, Barbara Mikulski, Mary G. Dietz, Joe Holland, Sheldon S. Wolin, and the editors.</P>
