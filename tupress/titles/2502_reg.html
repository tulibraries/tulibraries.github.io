election and winner of the Crawford Fantasy Award. Her stories and essays have appeared in <i>Asimov's Electric Literature, The Magazine of Fantasy & Science Fiction, The Maine Review, The Rumpus</i>, and <i>Vol. 1 Brooklyn</i>.<br><p><b>Nathaniel Popkin</b> is the author or co-author of five books, including the novel <i>Everything is Borrowed</i> and <i> Philadelphia: Finding the Hidden City</i> (Temple). He is a literary critic and essayist whose work appears in the <i>Wall Street Journal, Kenyon Review</i>, and other publications. He is the fiction review editor at <i>Cleaver Magazine</i>.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/literature.html" target="_top">Literature and Drama</a> <br><a href="http://www.temple.edu/tempress/general.html" target="_top">General Interest</a> <br><a href="http://www.temple.edu/tempress/political.html" target="_top">Political Science and Public Policy</a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> </p></p><P></P><p align="center"><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><font face="Arial" size="1"><a href="copyright.html" onMouseOver="window.status='Web Copyright Policy';return true;" onMouseOut="window.status=''" title="Web Copyright Policy">&copy;</a> 2018 <a href="http://www.temple.edu" target="new" onMouseOver="window.status='Link to Temple University home page';return true;" onMouseOut="window.status=''" title="Link to Temple University home page">Temple University</a>. All Rights Reserved. http://www.temple.edu/tempress/titles/2502_reg.html</font></p></NOFRAMES></HTML>
