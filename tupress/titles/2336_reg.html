ban Culture</h1><h3>Edited and with an Introduction by Robin D. Moore </h3><p class="info">cloth: $69.50, Feb 18<BR>EAN:&nbsp;978-1-4399-1173-0<BR><font color=#990033>Not Yet Published Preorder</FONT><font size=-7><br>&nbsp;</font></p><p class="info">e-book: $29.95, Feb 18<BR>EAN:&nbsp;978-1-4399-1175-4<BR><font color=#990033>Not Yet Published Preorder</FONT><font size=-7><br>&nbsp;</font></p></p></td></tr></table><BR> <p class="info">294 pp<BR> 6  x  9<BR> 15 figs., 15 halftones  <p class="info"><font size=-7>&nbsp;</font></p><p class="info"></P><BLOCKQUOTE><p>" <i>Informed by Moore's deep knowledge of Afro-Cuban music and culture, this anthology makes the work of legendary anthropologist Fernando Ortiz available in English for the first time.</i> Fernando Ortiz on Music <i> is both a superb window into Afro-Cuban culture and into the history of black studies in the Americas.</i>"-<b>Alejandro de la Fuente</b>, Afro-Latin American Research Institute, Harvard University<br></BLOCKQUOTE><p>Fernando Ortiz (1881-1969) is recognized as one of the most influential Latin American authors of the twentieth century. Although he helped establish the field of Afro-diasporic studies, his writings are still relatively unknown to the English-speaking world. In <i>Fernando Ortiz on Music, </i>accomplished ethnomusicologist Robin Moore has collected and translated an essential selection of Ortiz's publications. These essays on Afro-Cuban expressive culture, music and dance are now available for the first time in English.Ortiz's writings are accompanied by an extended introduction that contextualizes the author's life, intellectual influences, and collaborators as well as his fieldwork and interviews. <i>Fernando Ortiz on Music </i>also charts the writer's changing views of black heritage through the years. This comprehensive anthology, which includes examples of his early scholarship as well as publications from the 1940s and '50s, extends the life and legacy of this important and under-known scholar of Latin American and Caribbean music.  <i>Contributors include: David Garcia, Sarah Lahasky, Cary Pe&#241;ate, Susan Thomas, and the editor</i><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<BR>&nbsp;<h2  class="inpageheading"><A NAME="reviews"></a>Reviews</h2><p>" <i>Two and a half times as many Africans were shipped to Cuba as to the United States. And the culture that Afro-Cubans produced-especially music, religion, and mythology-is one of the great contributions to world civilization created by the people of the New World. Nevertheless, far too many of us remain ignorant of this rich history because of language barriers. With this collection, Robin Moore introduces a new generation of American readers to the seminal work of the legendary Cuban anthropologist, Fernando Ortiz, himself a pioneer working in Cuba at a time when that society was ambivalent about its own African cultural origins and the legacies of its deep involvement with slavery. This book is must reading for any scholar of African American Studies and of the history of music.</i>"-<b>Henry Louis Gates, Jr.</b>, Director, Hutchins Center for African & African American Research, Harvard University<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<P><h2 class="inpageheading"><A NAME="contents"></a>Contents</h2><P><span style="font-family: 'Verdana';font-size: 13px;" >Preface<br/>Introduction &bull; Fernando Ortiz: Ideology and Praxis of the Founder of Afro-Cuban Studies &bull; Robin D. Moore<br/><br/></span><span style="font-family: 'Verdana';font-size: 13px;font-weight: bold;" >Part I Early Writings<br/></span><span style="font-family: 'Verdana';font-size: 13px;" >1. The Future of Cuban Witchcraft &bull; Translated by Robin D. Moore<br/>2. Afro-Cuban Cabildos &bull; Translated by Robin D. Moore<br/><br/></span><span style="font-family: 'Verdana';font-size: 13px;font-weight: bold;" >Part II Instrument Essays</span><span style="font-family: 'Verdana';font-size: 13px;" ><br/>3. Makuta &bull; Translated by David F. Garcia<br/>4. Arar&aacute; Drums &bull; Translated by David F. Garcia<br/>5. The Cheker&eacute;, &Aacute;gbe, or Agg&uuml;&eacute; &bull; Translated by Cary Pe&ntilde;ate<br/>6. The Conga &bull; Translated by Sarah Lahasky<br/><br/></span><span style="font-family: 'Verdana';font-size: 13px;font-weight: bold;" >Part III Ethnographic Essays</span><span style="font-family: 'Verdana';font-size: 13px;" ><br/>7. Kongo Traditions &bull; Translated by Robin D. Moore<br/>8. The Religious Music of Black Cuban Yorubas &bull; Translated by Robin D. Moore<br/>9 .The &ldquo;Tragedy&rdquo; of the &Ntilde;&aacute;&ntilde;igos &bull; Translated by Susan Thomas<br/>10. Satirical and Commercial Song &bull; Translated by Robin D. Moore<br/><br/>Appendix<br/>Selected Publications by Fernando Ortiz on Afro-Cuban Music and Cultural History<br/><br/>Glossary<br/>References<br/>Contributors<br/>Index</span></P><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Robin D. Moore </b>is a Professor of Ethnomusicology at the University of Texas at Austin. He has received fellowships from the Rockefeller Foundation, the MacArthur Foundation, the American Council of Learned Societies, and the National Humanities Center. He is the author of <i>Nationalizing Blackness: Afrocubanismo and Artistic Revolution in Havana, 1920</i>- <i>1940</i>; <i>Music and Revolution: Cultural Change in Socialist Cuba</i>; <i> Music of the Hispanic Caribbean</i>; and (with Alejandro Madrid) <i>Danz√±n</i>: <i>Circum-Caribbean Dialogues in Music and Dance</i>; and the editor of <i>Musics of Latin America</i> and <i>College Music Curricula for a New Century</i>. He is also the editor of the journal <i>Latin American Music Review</i>.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</
