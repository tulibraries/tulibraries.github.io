<p>Cynthia Wu's provocative <i>Sticky Rice </i>examines representations of same-sex desires and intraracial intimacies in some of the most widely read pieces of Asian American literature. Analyzing canonical works such as John Okada's <i>No-No Boy</i>, Monique Truong's <i>The Book of Salt</i>, H. T. Tsiang's <i>And China Has Hands</i>, and Lois-Ann Yamanaka's <i>Blu's Hanging</i>, as well as Philip Kan Gotanda's play, <i>Yankee Dawg You Die,</i> Wu considers how male relationships in these texts blur the boundaries among the homosocial, the homoerotic, and the homosexual in ways that lie beyond our concepts of modern gay identity.
<br/><br/>
The "sticky rice" of Wu's title is a term used in gay Asian American culture to describe Asian American men who desire other Asian American men. The bonds between men addressed in <i>Sticky Rice</i> show how the thoughts and actions founded by real-life intraracially desiring Asian-raced men can inform how we read the refusal of multiple normativities in Asian Americanist discourse. Wu lays bare the trope of male same-sex desires that grapple with how Asian America's internal divides can be resolved in order to resist assimilation and coalition building.<br>
