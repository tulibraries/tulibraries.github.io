<H2>Energy and the Environment in Industrial America</H2>
<h3>Martin V. Melosi</h3>
<P>cloth 0-87722-372-6 $34.95, Jan 85, <FONT COLOR=#990033>Out of Print</FONT>
<BR> 304 pp
</P><p>The use of energy has been central to the development of industrial America.  Possessing abundant energy sources throughout its history, America always has had the luxury of choice in energy matters, and only in the last decade found it necessary to attempt to create an energy policy.  While this luxury of choice has alleviated many tensions, it has often prevented policy makers from creating a coherent and comprehensive energy strategy.  The energy history of the United States has been attempting to cope with its abundance.

<p>This book is a comprehensive coverage of the major forms of energy and their changing importance over time.  Melosi clearly delineates the major shifts in American use of energy&#151from water power to coal with the advent of industrialism; from there to oil and natural gas in the early twentieth century; and the current shift resulting from the energy crisis.  A well-balanced and important history of energy, this book examines how abundant energy and the image of abundant energy shaped the development of industry, influenced governmental policy about energy, and affected the manner in which American have used energy.

<P><b>Martin V. Melosi</b> is Associate Professor of History at Texas A&M University.</P>
