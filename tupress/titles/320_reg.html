</P><BLOCKQUOTE><I>"Focus[es] attention on the increasingly important work that social workers do to facilitate and change social arrangements."</I>
<br>&#151<b><I>Social Service Review</I></b><I></I></BLOCKQUOTE>
<p>The agency is the hidden reality of social work.  Agency decisions determine which clients will be served, how they will be served, by whom, for how long, and at what cost.  Social workers at all levels are increasingly called upon to supervise volunteers and para-professionals, to work collaboratively with other professionals, and to fulfill the requirements of new accountability mechanisms such as quality assurance schemes.

<p>Recent changes in social policy have meant unplanned and unserviced deinstitutionalization, service contraction, benefit reduction, and other threats to client well-being.  To cope effectively with these trends, practitioners need to expand their repertoire of organizational roles.  The purpose of this book is to provide a theoretical and practical underpinning for such an expansion.  

The book is divided into ten chapters, each corresponding to a discrete administrative role.  Each chapter contains a substantial overview.
