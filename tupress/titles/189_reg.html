<br>&#151<b><I>Social Casework</I></b><I></I></BLOCKQUOTE>
<p>This book deals with the full scope of financial concerns in human
service agencies from an administrative point of view.  Intended to
bridge the gap between social workers and business managers, <I>Breaking
Even</I> not only synthesizes existing treatments of fund-raising and
evaluation, but also shows how the various phases of financial
management are related.  Professor Lohmann uses clear and conversational
language and sample forms to explain technical material.
