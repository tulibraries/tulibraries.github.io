<BR></P><p>These lively essays explore the controversial field of biomedical ethics and cover such issues as abortion, euthanasia, the treatment of incompetents, ethics in nursing, and the value of life.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Donald VanDeVeer</b> is Professor of Philosophy at North Carolina State University.  He received a Ph.D. in Philosophy at the University of Chicago.  His published essays are in health-care ethics, political philosophy, and environmental ethics.  He is co-editor (with Christine Pierce) of <i>People, Penguins, and Plastic Trees: Issues in Environmental Ethics</i> and author of <i>Paternalistic Intervention: The Moral Bounds on Benevolence</i>.</P>
<P><b>Tom Regan</b> was awarded the M.A. and Ph.D. degrees from the University of Virginia.  Since 1967 he has taught Philosophy at North Carolina State University, where he has twice been elected Outstanding Teacher and, in 1977, was named Alumni Distinguished Professor.  He is sole editor of <i>Masters of Life and Death: New Introductory Essays in Business Ethics</i> and <i>Earthbound: New Introductory Essays in Environmental Ethics</i>.  His other books include <i>Understanding Philosophy</i>, <i>All that Dwell Therein: Essays on Animal Rights and Environmental Ethics</i>, <i>The Case for Animal</i>, and most recently, <i>Bloomsbury's Prophet: G. E. Moore and the Development of His Moral Philosophy</i>.</P>
