<p>Extraordinary racial politics rupture out of and reset everyday racial politics. In his cogent book, Fred Lee examines four unusual, episodic, and transformative moments in U.S. history: the 1830s-1840s southeastern Indian removals, the Japanese internment during World War II, the post-war civil rights movement, and the 1960s-1970s racial empowerment movements. Lee helps us connect these extraordinary events to both prior and subsequent everyday conflicts.
<br/><br/>
 <i>Extraordinary Racial Politics </i>brings about an intellectual exchange between ethnic studies, which focuses on quotidian experiences and negotiations, and political theory, which emphasizes historical crises and breaks. In ethnic studies, Lee draws out the extraordinary moments in Michael Omi and Howard Winant's as well as Charles Mills's accounts of racial formation. In political theory, Lee considers the strengths and weaknesses of using Carl Schmitt's and Hannah Arendt's accounts of public constitution to study racial power. 
<br/><br/>
Lee concludes, extraordinary racial politics represent both the promises of social emancipation and the perils of state power. This promise and peril characterizes our contentious racial present.<br>
