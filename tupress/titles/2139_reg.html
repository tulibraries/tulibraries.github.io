</P><p>As children start to learn the differences between night and day, big and small, and old and new, <em>Art Museum Opposites</em> can teach them how to understand these distinctions visually by using paintings, sculptures, and other objects from the famed collections of the Philadelphia Museum of Art. In 15 full-color spreads, young readers can have fun comparing a bright summer day as painted by Marc Chagall with a moonlit night as depicted by Joan Mirï¿½, or contrasting "inside" and "outside" by spotting the differences between scenes of monkeys as represented by Antoine Vollon and Henri Rousseau.
</p><p>
Written by museum educators Katy Friedland and Marla K. Shoemaker, the authors of the award-winning <em>A is for Art Museum</em>, the images in <em>Art Museum Opposites</em> prompt children to compare the images on each spread and make up stories about what they see. The works of art featured in this book will stimulate children's imaginations, inspire interactions between adults and kids, and encourage a trip to the museum to see the works first-hand.
</p><p>
Recommended for ages 4-8
</p><p>
Published in association with the Philadelphia Museum of Art</p>
<BR>&nbsp;<h2>Reviews</h2>
<p><i>"The thoughtfully written text adds interest to the illustrations. The book ends with a note suggesting other activities that parents and children can do with the book. This is a great way to introduce young children to fine art, and a good book to review before a family or school trip to a museum."</i><br>&#151<b><i>School Library Journal</i></b>
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Katy Friedland</b> is Museum Educator and Internship Coordinator at the Philadelphia Museum of Art, and the co-author of <i><a href="2015_reg.html" target="_top">A is for Art Museum</a></i>.</P>
<P><b>Marla K. Shoemaker</b> is the Kathleen C. Sherrerd Senior Curator of Education at the Philadelphia Museum of Art, and the co-author of  <i><a href="2015_reg.html" target="_top">A is for Art Museum</a></i>.</P>
