</P><BLOCKQUOTE><p>
<i>"This collection of uniformly strong essays spans several disciplines with a central focus on&nbsp;gender&nbsp;and&nbsp;executive&nbsp;politics. It disrupts the status quo and challenges scholars to examine questions long neglected in the study of political&nbsp;executives. Approached from a cross-national perspective, </i>The Gendered Executive<i> is likely to have a significant impact on the way scholars study&nbsp;executive&nbsp;politics for years to come."-</i><b>Michael A. Genovese</b>, President, World Policy Institute at Loyola Marymount University
<br></BLOCKQUOTE>
<p>
Excluded from the ranks of elite executive decision-makers for generations, women are now exercising power as chiefs of government and chiefs of state. As of April 2016, 112 women in 73 countries have served as presidents or prime ministers.  <br>
<p><i>The Gendered Executive</i> is a critical examination of national executives, focusing on matters of identity, representation, and power. The editors and contributors to this volume address the impact of female executives through political mobilization and participation, policy- and decision-making, and institutional change. Other topics include party nomination processes, the intersectionality of race and gender, and women-centered U.S. foreign policy in southern Africa. In addition, case studies from Chile, India, Portugal, and the United States are presented, as are cross-national comparisons of women leaders in Latin America. <br>
<p><i>The Gendered Executive</i> will enhance our understanding of the complexity of gender in  and comparative analyses of executive politics.
<br /><b>
<br /></b><i>Contributors include: Amy C. Alexander, Sheetal Chhabria, Georgia Duerst-Lahti, Maria C. Escobar-Lemmon, Cory Charles Gooding, Lilly Goren, Karen M. Hult, Farida Jalalzai, Daniela F. Melo, Catherine Reyes-Housholder, Ariella R. Rotramel, Leslie A. Schwindt-Bayer, Michelle M. Taylor-Robinson, and the editors</i>

<h2  class="inpageheading"><A NAME="reviews"></a>Reviews</h2>
<p>
"<i>The theoretical and methodological premise of&nbsp;</i>The Gendered Executive<i>&nbsp;is innovative and groundbreaking. Not only is the topic itself an interesting take on gender and executive political leadership, but the editors and contributors-recognized experts in their fields-look at&nbsp;how&nbsp;these women achieved their positions. This volume is impressive, well thought-out and researched. It will make an excellent addition to the growing literature on women in executive politics and an important contribution to the expanding literature on women as national-level executive leaders</i>."-<b>Lori&nbsp;Cox&nbsp;Han</b>, Professor of Political Science at Chapman University
<br>
<p>
"<i>There are very few book-length treatments of&nbsp;gender&nbsp;and chief&nbsp;executive&nbsp;office, and certainly no book that combines a focus on the U.S. presidency with comparative perspectives. What I like the most about&nbsp;</i>The&nbsp;Gendered&nbsp;Executive<i>&nbsp;is the attempt to create a more meaningful dialogue across two literatures that rarely 'speak' to each other: American politics and comparative politics. The editors' focus on&nbsp;gender, not just women, and the geographic focus, creates a substantive breadth in the volume that is broad and inclusive. As more women are entering the&nbsp;executive&nbsp;branch around the world,</i> The&nbsp;Gendered&nbsp;Executive<i>&nbsp;will become an important source for research</i>."-<b>Susan Franceschet</b>, Professor of Political Science at the University of Calgary
<br>

<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p>
<b>Janet M. Martin</b> is Professor of Government and Legal Studies at Bowdoin College; author of <i>The Presidency and Women: Promise, Performance, and Illusion</i> and <i>Lessons from the Hill: The Legislative Journey of an Education Program</i>; and co-editor of <i>The Other Elites: Women, Politics, and Power in the Executive Branch.</i>
<br>
<p>
<b>MaryAnne Borrelli</b>&nbsp;is Professor of Government at Connecticut College; author of&nbsp;<i>The Politics of the President's Wife</i> and&nbsp;<i>The President's Cabinet:&nbsp;Gender, Power, and Representation;</i>&nbsp;co-author of&nbsp;the fourteenth edition of <i>Understanding American Government;</i>&nbsp;and co-editor of<i>&nbsp;The Other Elites:&nbsp;Women, Politics, and Power in the Executive Branch.</i>
