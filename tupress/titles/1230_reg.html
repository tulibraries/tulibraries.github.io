<p><I>Newcomers in the Workplace</I> documents and dramatizes the changing face of the American workplace, transformed in the 1980s by immigrant workers in all sectors.  This collection of excellent ethnographies captures the stench of meatpacking plants, the clatter of sewing machines, the sweat of construction sites, and the strain of management-employee relations in hotels and grocery stores as immigrant workers carve out crucial roles in a struggling economy.

<p>Case studies focus on three geographical regions&#151Philadelphia, Miami, and Garden City, Kansas&#151where the active workforce includes increasing numbers of Cubans, Haitians, Koreans, Puerto Ricans, Laotians, Vietnamese, and other new immigrants.  The portraits show these newcomers reaching across ethnic boundaries in their determination to retain individualism and to insure their economic survival.
