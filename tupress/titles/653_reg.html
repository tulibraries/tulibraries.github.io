</P><p>This collection of articles addresses questions about film history within the context of recent debates over historiography and cultural theory. Examining the relationship between cinema history and social history, the authors are concerned with revealing ways in which ideological and political struggle is treated in film. In selecting these essays, editors Robert Sklar and Charles Musser sought breadth and variety both in chronological and geographical terms. The articles here touch on some aspects of film history in every decade of the twentieth century (through the 1980s) and cover filmmaking practices in or national cinemas of more than a dozen countries in regions ranging from Asia, North and South America, and Europe to the Middle East.

</P><BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Robert Sklar</b> is Professor of Cinema Studies at New York University.  He is the author of <I>Movie-Made America</I> and <I>Prime-Time America</I>.</P>
<P><b>Charles Musser</b> teaches film studies at New York University and Columbia University and is the author of <I>The Emergence of Cinema: The American Screen to 1907</I>.</P>

</p><p><i>Critical Perspectives on the Past</i>, edited by Susan Porter Benson, Stephen Brier, and Roy Rosenzweig, is concerned with the traditional and nontraditional ways in which historical ideas are formed.  In its attentiveness to issues of race, class, and gender and to the role of human agency in shaping events, the series is as critical of traditional historical method as content.  Emphasizing that history is itself an interpretation of material events, the series demonstrates that the historian's choices of subject, narrative technique, and documentation are politically as well as intellectually constructed.</p>
