hed Preorder</FONT><font size=-7><br>&nbsp;</font></p><p class="info">cloth: $92.50,  <BR>EAN:&nbsp;978-1-4399-1396-3<BR><font color=#990033>Not Yet Published Preorder</FONT><font size=-7><br>&nbsp;</font></p><p class="info"></p></td></tr></table><BR> <p class="info">210 pp<BR> 6 x  9<BR> 13 tables, 9 line drawings, 6 halftones, 3 maps  <p class="info"><font size=-7>&nbsp;</font></p><p class="info"></P><BLOCKQUOTE></BLOCKQUOTE><p>In her probing book, <i>Empowered by Design, </i>Meg Rincker asks, Under what conditions will decentralization lead to women's empowerment in countries around the globe? Using three case studies-the United Kingdom, Poland, and Pakistan-she shows how decentralization reforms create new institutional offices as power shifts from the national level to a meso-tier level, which is located between the national government and local municipalities. These shifts impact a country's political, administrative, and fiscal reforms as well as women's representation. <br />Rincker argues that this shift&nbsp;<i>should</i>&nbsp;be inclusive of women-or at least lead more women to participate in institutions-but this is not always the case.&nbsp;She indicates that three conditions, "the gender policy trifecta," need to be met to achieve this: legislative gender quotas, women's policy agencies, and gender-responsive budgeting at the level of governance in question.&nbsp;Rincker's&nbsp;innovative research uses original comparative data about what women want, quantitative cross-national analyses, and interviews with women's organization leaders and politicians to show how cross-institutional policymaking can empower women. &nbsp;<br />Rincker's fine-grained analysis makes a significant contribution to the study of representation and gendered implications of decentralization, as well as how representatives go about understanding and aggregating our diverse policy preferences.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<BR>&nbsp;&nbsp;<P
