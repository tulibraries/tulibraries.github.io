<H2>An International History</H2>
<h3>edited by Gary Cross</h3>
<P>cloth 0-87722-582-6 $37.95, Jan 89, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 256 pp

</P><p>This anthology examines the many-sided problem of worktime in American and European (including Soviet) society from 1800 to 1940. While some of the essays explore this question in the transition to the factory system, providing a fresh perspective on the social history of early industrial work and political culture, other papers interpret hours reform in the context of the modem state. Together, the ten essays suggest new possibilities for comparative historical research.
<BR>&nbsp;<h2>Contents</h2><P>
<p>1. Worktime and Industrialization: An Introduction &#150 Gay Cross 
<br>2. Independent Hours: Time and the Artisan in the New Republic &#150 Howard Rock
<br>3. Controlling the Product: Work, Time, and the Early Industrial Workforce in Britain, 1800-1850 &#150 Clive Behagg
<br>4. Work, Leisure, and Moral Reform: The Ten-Hours Movement in New England, 1830-1850 &#150 Teresa Murphy
<br>5. The Political Ideology of Short Time: England, 1820-1850 &#150 Stewart Weaver
<br>6. Sane and Hopeful, Though Slow and Difficult: The Reduction of Womenï¿½s Working Hours in the Paid Labor Force, 1890-1920 &#150 Kathryn Kish Sklar
<br>7. The Limits of Corporate Reform: Fordism, Taylorism, and the Working Week in the U.S., 1914-1929 &#150 David Roediger
<br>8. Worktime in International Discontinuity, 1886-1940 &#150 Gay Cross
<br>9. Worktime and Industrialization in the U.S.S.R., 1917-1941 &#150 William Chase and Lewis Siegelbaum
<br>10. The New Deal: The Salvation of Work and the End of the Shorter Hour Movement &#150 Benjamin Kline Hunnicutt
