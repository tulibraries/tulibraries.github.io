<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>A history of the development of the atomic bomb and its use in World War II<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877228783&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="800_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>The Manhattan Project</h1>
<H2>A Documentary Introduction to the Atomic Age</H2>
<h3>edited by Michael B. Stoff</h3>
<P>cloth 087722787X $24.95, Oct 90, <FONT COLOR=#990033>Out of Print</FONT>
<BR> 320 pp
</P><p>"Now I have become death, the destroyer of worlds." Robert Oppenheimer was reminded of this line from the Bhagarad Gita upon witnessing the explosion of the first atomic bomb. This successful conclusion of the Manhattan Project was the beginning of the Atomic Age in which the contradictions of success and failure are manifold. This book is a history of the development of the atomic bomb and its use in World War II. The account consists largely of documents. many of which are reproduced in facsimile&#151letters, diary entries, reports on meetings, newspaper accounts, excerpts from memoirs, and other papers&#151beginning with Albert Einstein’s famous letter of August 2, 1939 to Franklin D. Roosevelt. 

<p>Opening with a very accessible narrative introduction by Michael B. Stoff, the book is divided into six major parts, each with its own introduction. The study covers the initial planning of the project, the massive security surrounding it, discussions about the bomb’s usefulness in controlling international relations, the scientists’ debates over technical and ethical problems. The Potsdam Conference, the deployment of the bomb and Japan’s surrender, and subsequent reports on future use and development of atomic weapons. Included as appendices are an historical chronology a list of major figures with information about their roles. eight maps, and a bibliography.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Michael B. Stoff</b> is Associate Professor of History at the University of Texas, Austin.</P>
