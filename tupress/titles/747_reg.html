</P><BLOCKQUOTE><I>"This is a path-breaking book.... [Falk's] ideas are fresh, controversial, provocative. He not only expands traditional thinking beyond prevailing social science concepts of the inter-state system and the national interest, he also expands thinking beyond social science to include ethics and spirituality."</I>
<br>&#151<b>Robert C. Johnson</b>, Institute for International Peace Studies, University of Notre Dame<I></I></BLOCKQUOTE>
<p>In his clear-sighted, humane, and provocative way, Richard Falk calls for a revolution in thinking about the future of world order. <I>Explorations at the Edge of Time</I> develops the idea that a major cultural shift from modernism to postmodernism is under way, creating both new difficulties and new opportunities in the domain of global public policy. The author observes, "A postmodem possibility implies the human capacity to transcend the violence, poverty, ecological decay, oppression, injustice, and secularism of the modern world." Recognizing that the concepts of "progress" and "development" have changed due to the breakdown of the modernist consensus, Falk contends that most problems have transnational dimensions. He proposes a commitment to grassroots globalism, and he challenges aspiring "citizen pilgrims" to think and act in ways that will enhance their feeling of identity with the rest of creation.

<p>Falk's "rooted utopianism" challenges our political imagination in relation to pressing global problems and helps forge an overall vision of the future. What is at stake is the building of political understanding amidst the appreciation of unity and diversity for a hopeful entry upon the 21st Century.
