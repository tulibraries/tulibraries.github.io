<p>Parents and educators have become increasingly aware of the importance of movement in learning and growth.  This unique book makes it possible for people not trained in dance to direct children, including those with some mental or learning disabilities, in a series of exercises and movement activities that will be invaluable aids to learning.

<P><b>Kate Winkin</b> is a former professional dancer and now serves as a teacher and consultant on dance in New York City.</P><P><b>Richard Philip</b> is editor of <i>Dance Magazine</i>.</P>
