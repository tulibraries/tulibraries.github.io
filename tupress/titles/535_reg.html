<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>A thoughtful defense of the irreducibly "personal" nature of morality<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877225782&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="535_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Moral Freedom</h1>
<h3>Jeffrey Olen</h3>
<P>cloth 0-87722-578-8 $41.50, Sep 88, <FONT COLOR=#990033>Out of Stock Unavailable</FONT>
<BR> 149 pp
</P><BLOCKQUOTE><I>"[A] brief but probing examination of the moral realists and anti-realists."</I>
<br>&#151<b>Andrew Oldenquist</b>, The Ohio State University<I></I></BLOCKQUOTE>
<p><I>Moral Freedom</I> reconciles three apparently inconsistent truisms about morality: first, moral rules are society’s rules; second, morality is a matter of individual choice: and third, some things are wrong regardless of what any society or individual has to say. In developing a moral theory that accommodates all three truisms, Jeffrey Olen offers a view of morality that allows individuals a generous degree of moral freedom. 

<p>The author explores various answers to the question, "Does anybody or anything have any moral authority over how I live my life?" His answer is "No." In a lively, conversational style, Olen leads the reader through the arguments, examples, and exceptions that contribute to this conclusion. Along the way, he contends that what most philosophers call the moral point of view, but what he refers to as the impersonal moral point of view, is but one of two moral points of view. The other is the personal moral point of view, which Olen defends against the allegedly overriding demands of impersonal morality. 

<p><I>Moral Freedom</I> considers the work of philosophers as diverse as Kant, Nietzsche, Kurt Baier, Bernard Williams, and Daniel Dennett. Admitting that this is a personal discussion of the nature of morality, Olen claims the "freedom" to engage these intellectual issues in a personal style to illustrate the personal moral point of view that he champions.
