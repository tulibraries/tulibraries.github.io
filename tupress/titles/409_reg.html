<p>With the founding of the American automotive industry in the 1890s, the social and economic community of Detroit was dramatically altered.  In this first detailed examination of the relationship between the dominant industry and the social elite of Detroit, Donald Finlay Davis demonstrates how decisions and ambitions in one sphere fed into the other.

<p>Detroit�s automotive industry was socially divided, roughly along the lines of its own price-class hierarchy, and Davis argues that these divisions influenced community decision-making.  Bridging the gap between urban and business history, <I>Conspicuous Production</I> traces how the social aspirations of the �gasoline aristocracy� profoundly influenced the models and marketing decisions of these fledgling companies.  The identification of social renegade Henry Ford with the low-and middle-income groups contributed to the Model T being scorned as a vehicle for the upwardly mobile.  The Packard&#151"a gentlemen�s car built by gentlemen"&#151and other luxury manufactures such as Lincoln, Wayne, Lozier, and Northern were embraced by the social elite while the more pedestrian models dominated the market.  The author sheds new light on the fate of Detroit�s old families; on the ascent of Ford, General Motors, and Chrysler; on Detroit�s transit policies; and on the Michigan bank crash that precipitated the closure of America�s banks in March 1933.

<p>Illustrated with early advertisements and promotional photos of classic automobiles, <I>Conspicuous Production</I> traces the mutual influence of industrial and community leadership in early twentieth-century Detroit and asks: Who determined that American technology should serve the masses as well as the classes?
