</P><BLOCKQUOTE><I>"This book is superb in every way....  [It] is the only book that attempts to put into perspective just what the possible relationship between praxis and Marxist criminology might (should) be."</I>
<br>&#151<b>Eleanor Miller</b>, University of Wisconsin, Milwaukee<I></I></BLOCKQUOTE>
<p>In this expanded and updated second edition of a revered reader in Marxist criminology, editor David F. Greenberg brings together writings about crime that range from classic articles by Karl Marx and Friedrich Engels to a variety of contemporary essays.  Taking an explicitly Marxist point of view, the articles deal with various aspects of criminology, including organized crime, delinquency, urban crime, criminal law, and criminal justice.  To the original text, Greenberg has added pieces on race and crime, gender and crime, rape, arson for profit, and auto theft.

<p>With extensive prefatory material prepared by Greenberg, as well as editorial notes, and a glossary of Marxist terminology, <I>Crime and Capitalism</I> is an indispensable text for students and professionals in the fields of criminology, criminal justice, social history, and sociology.
