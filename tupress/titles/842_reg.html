</P><BLOCKQUOTE><I>"This volume makes a worthwhile contribution to contemporary philosophical debate in America, presenting a coherent set of points of view that stake out the terrain of radical analysis."</I>
<br>&#151<b>David Sprintzen</b>, Long Island University<I></I></BLOCKQUOTE>
<p>Bringing together new essays by the leading figures in contemporary radical philosophy, this provocative collection defines for the first time the boundaries and accomplishments of a body of work deeply critical of both the philosophical and social dimensions of domination.  The contributors draw on diverse traditions and movements, including feminism, critical theory, Marxism, deconstruction, democratic socialism, theories of race and ethnicity, deep ecology, and politicized spirituality.
