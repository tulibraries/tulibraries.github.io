</P><p>What are the consequences for parents, public and private schools, and the federal treasury of the controversial tuition tax credit proposals?  Public support of private education is a sensitive policy issue with a long history in the United States and other countries.  The question "Who pays?" touches on such fundamental issues as the purpose of public education in a democracy and on matters of equity, individual choice, and religious toleration.  These original essays by some of the leading writes on American educational policy provide definitive analyses of both the political and technical questions surrounding this public issue.
