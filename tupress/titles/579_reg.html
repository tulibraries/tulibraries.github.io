<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>A social history of the pre-industrial revolution in early modern Europe<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877225478&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="579_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Toward the Modern Economy</h1>
<H2>Early Industry in Europe, 1500-1800</H2>

</P><BLOCKQUOTE><I>"Gutmann�s ambitious effort expands the terrain on which the battles over the �industrial revolution� are fought."</I>
<br>&#151<b>Jan de Vries</b>, University of California, Berkeley<I></I></BLOCKQUOTE>
<p>This social history of the pre-industrial revolution in early modern Europe emphasizes the interrelatedness of social, economic, and demographic change and demonstrates that there was a logic of industrial change that made the introduction of factories a likely outcome of earlier developments. Myron P. Gutmann traces the history of industry from the guild-dominated medieval urban organizations to their replacement by rural cottage industry and then, at the end of the eighteenth century, to the construction of factories. 

<p>Unlike most studies of this period, which focus on industrialization in England, <I>Toward the Modern Economy</I> examines all of Europe. Using primary documents and detailed case studies of the Low Countries, especially Belgium, Gutmann shows how major economic changes, such as the development of large-scale cottage industry, were accompanied by equally fundamental social changes. He describes how industrial change created a new society, one that was a hybrid between the peasantry and the urban proletariat.

<p>Linking economic, social, and demographic developments, this history of the pre-industrial revolution provides a new context within which to understand the growth of mechanized industry.
