ine, Glory by the Wayside: The Old Churches of Hawaii</i>, and <i>Kids for Cash: Two Judges, Thousands of Children, and a $2.6 Million Kickback Scheme</i>, and the co-author of <i>Catching Lightning in a Bottle: How Merrill Lynch Revolutionized the Financial World</i> (with Winthrop H. Smith) and <i>Making Ideas Matte</i>r<i>: My Life as a Policy Entrepreneur</i> (with Dwight Evans).<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2  class="inpageheading"><A NAME="subjects"></a>Subject Categories</h2><P><A HREF="/tempress/general.html" TARGET="_top">General Interest</a></p><P></P><p align="center"><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><font face="Arial" size="1"><a href="copyright.html" onMouseOver="window.status='Web Copyright Policy';return true;" onMouseOut="window.status=''" title="Web Copyright Policy">&copy;</a> 2017 <a href="http://www.temple.edu" target="new" onMouseOver="window.status='Link to Temple University home page';return true;" onMouseOut="window.status=''" title="Link to Temple University home page">Temple University</a>. All Rights Reserved. http://www.temple.edu/tempress/titles/2445_reg.html</font></p></NOFRAMES></HTML>
