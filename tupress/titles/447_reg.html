</P><p>Vivid primary accounts of post-Civil War life by planters and freed slaves complement this study of the rise of southern sharecropping.  Edward Royce employs both historical and sociological methods to probe the question of why slavery was replaced by sharecropping rather than by some other labor arrangement.  His detailed analysis illuminates conflicts between labor and capital as one group struggles to preserve the plantation system while the other pursues a quest for land and autonomy.

<p>Royce contends that southern sharecropping occurred through a "constriction of possibilities," that it was shaped by default rather than orchestrated by economic reconstruction by white landowners and black laborers.

<p>Highlighting the conflict-ridden nature of the process of social change, <I>The Origins of Southern Sharecropping</I> includes rich descriptions of the plantation system and gang labor, the freed slaves' dream of forty acres and a mule, the black colonization movement, the Freedman's Bureau, and racial relations after the war.
