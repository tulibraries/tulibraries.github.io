</P><BLOCKQUOTE><I>"An excellent and often impressive book that advances our understanding of the internationalization of production and the ways in which it is actually implemented in specific sites."</I>
<BR>&#151<B>Saskia Sassen</B>, Department of Urban Planning, Columbia University<I></I></BLOCKQUOTE>
<P>This collection of original essays examines the social and political consequences of the globalization of the apparel industry in Asia, Mexico, Central America, the Caribbean, and the United States.  The contributors analyze the countries' trade policies, the apparel industry's network of capital ad labor, working conditions in garment factories, and the role of workers, especially women.  Written by scholars of various nationalities and from different disciplines, this volume provides a look at the industry from the perspective of participants within each country and illustrates a general trend toward the internationalization of production and global economic restructuring.

</P><BR>&nbsp;<H2>About the Author(s)</H2>
<P><B>Edna Bonacich</B></A> is Professor of Sociology and Ethnic Studies at the University of California, Riverside.</P>
<P><B>Lucie Cheng</B> is Professor of Sociology at the University of California, Los Angeles, and visiting Professor of Urban Studies at National Taiwan University, Taipei.</P>
<P><B>Norma Chinchilla</B> is Professor of Sociology and Director of program in Women's Studies at California State University, Long Beach.</P>
