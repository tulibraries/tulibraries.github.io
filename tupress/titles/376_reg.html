</P><BLOCKQUOTE><I>"The Delaware Valley is one of the most varied environmental drainages in the country. This fascinating and scholarly book by John J. Harding is a must for any nature-oriented reader living along the seaboard."</I>
<br>&#151<b>Roger Tory Peterson</b><I></I></BLOCKQUOTE>
<p>Stretching from the craggy reaches of the Pocono Mountains to the rolling farmlands of Lancaster County, Pennsylvania, sprawling east across the Delaware River basin and New Jersey�s coastal plain Atlantic beaches&#151here is a land of rich historical, cultural, and environmental diversity. Few other locales in the United States have as many varied habitats, each with its own distinctive vegetation and wildlife. The nature lover in the Delaware Valley can travel from ocean, across barrier-beaches, salt-water and fresh-water marshes, pine barrens, deciduous woodlands and fields, to mountains, all in a few hours. 

<p><I>Marsh, Meadow, Mountain</I>, a combination tour guide and ecological primer, is written for the thousands of people in the area with an interest in natural history or for those seeking alternative recreational activities. Each chapter, written by an experienced naturalist intimately familiar with one of the seven major ecosystems, introduces the reader to the dynamic interrelationships in nature, the interactions between a particular habitat and its inhabitants, and its plants and wildlife. Over 135 locations are described including the Pocono Mountains, the Pine Barrens, Stone Harbor, Delaware Water Gap National Recreation Area, Ridley Creek State Park, Tyler Arboretum, and Tinicum National Environmental Center, which in any season can provide fascinating viewing opportunities depending upon your interests. Each site also includes addresses, directions, trail maps, artistic drawings, and a suggested reading list.

<p><I>Marsh, Meadow, Mountain</I> conveys both a sense of fun and learning and, ultimately, will instill in the reader a special intimacy with the Delaware Valley�s precious wild places.
