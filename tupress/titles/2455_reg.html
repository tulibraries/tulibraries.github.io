<p>How does the U.S. Supreme Court shape constitutional and political development? In <i>The Collision of Political and Legal Time, </i>Kimberley Fletcher answers this question by analyzing the key role the Court has played in interpreting presidential decision-making in the area of foreign affairs since 1936. She reconsiders the Curtiss-Wright <i> </i>Court, which instituted a new constitutional order that established plenary powers independent of congressional delegation. Fletcher also reexamines Japanese internment and detainee cases, demonstrating the entrenchment of the new constitutional order and how presidential ascendency becomes institutionalized. Other cases, such as <i>Youngstown, </i>illustrate how the Court, during a time of war, will check Executive power and authority.  <i>The Collision of Political and Legal Time</i> examines these cases and controversies in foreign policymaking through the twentieth and into the twenty-first centuries to show that the Court is not passive or constrained; it does not merely follow politics or the majority coalition. Through her nuanced analysis, Fletcher makes a larger argument about the role of the U.S. Supreme Court as an agent of change, which ultimately transforms power, shapes politics, and redirects history.<br>
