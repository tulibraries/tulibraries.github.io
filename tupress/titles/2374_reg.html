ng around issues related to gender, sexuality, ability doping, traumatic brain injury, and institutional greed.  <br><p>Elite sport is in a period of profound crisis. It is through the ideals Grano analyzes that we can imagine a radically alternative future for elite sport.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<BR>&nbsp;<h2  class="inpageheading"><A NAME="reviews"></a>Reviews</h2><p>"The Eternal Present of Sport <i>is quite unlike any other sport studies book. Grano utilizes an understated but effective interdisciplinary approach in unpacking the empirical complexities of sport culture-from the embodied to the digital, the commercial to the technological, the legal to the philosophical.&nbsp;His grasp of sport and cultural studies literatures is truly comprehensive, and his application of the scholarship in examining the sport-religion nexus is both innovative and insightful.</i> The Eternal Present of Sport <i>delivers the comprehensive radical contextualization of the sport-religion dialectic that others have merely purported to provide. With its wide-ranging and illuminating critical analysis of both sport and religion,&nbsp;this book will have an immediate and significant impact on numerous literatures.</i>"<br />-<b>David L. Andrews</b>, Professor of Physical Cultural Studies in the Department of Kinesiology at the University of Maryland<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Daniel A. Grano</b> is Associate Professor in the Department of Communication Studies at The University of North Carolina at Charlotte.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/sports.html" target="_top">Sports</a> <br><a href="http://www.temple.edu/tempress/religion.html" target="_top">Religion</a> <br><a h
