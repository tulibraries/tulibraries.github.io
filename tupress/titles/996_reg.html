</P><BLOCKQUOTE><I>"It is the undisputed word, the perfect blend of truth with reality, the flyest and realest reading about the flyest and realest art.  These essays are informational, readable, and necessary to correct the misunderstanding that sweeps the news."</I>
<br>&#151<b>Ishmael Butler</b> (aka Butterfly), Grammy Award-winning artist, Digable Planets<I></I></BLOCKQUOTE>
<P>Rap and hip hop, the music and culture rooted in African American urban life, bloomed in the late 1970s on the streets and in the playgrounds of New York City.  This critical collection serves as a historical guide to rap and hip hop from its beginnings to the evolution of its many forms and frequent controversies, including violence and misogyny.  These wide-ranging essays discuss white crossover, women in rap, gangsta rap, message rap, raunch rap, Latino rap, black nationalism, and other elements of rap and hip hop culture like dance and fashion.  An extensive bibliography and pictorial profiles by Ernie Pannicolli enhance this collection that brings together the foremost experts on the pop culture explosion of rap and hip hop.

<P><I><a href="http://www.temple.edu/tempress/critical.html" onMouseOver="window.status='Click for other books in this series!'; return true;" onMouseOut="window.status=''; return true;" target="_top">Critical Perspectives on the Past</a></i>, edited by <a href="http://www.temple.edu/tempress/authors/benson_memoriam.html" target="_top">Susan Porter Benson</a>, Stephen Brier, and Roy Rosenzweig.
</p><p><i>Critical Perspectives on the Past</i>, edited by Susan Porter Benson, Stephen Brier, and Roy Rosenzweig, is concerned with the traditional and nontraditional ways in which historical ideas are formed.  In its attentiveness to issues of race, class, and gender and to the role of human agency in shaping events, the series is as critical of traditional historical method as content.  Emphasizing that history is itself an interpretation of material events, the series demonstrates that the historian's choices of subject, narrative technique, and documentation are politically as well as intellectually constructed.</p>
