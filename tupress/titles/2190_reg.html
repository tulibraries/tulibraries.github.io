</P><p>People who live in the mental world of Modernity cherish freedom at the core of being human, critical thinking as the arbiter of what to affirm&#8212;or not. History-evolution becomes the heart of human life, society, and all reality, and many ascribe to the benefits of cultural/religious pluralism. These stances require dialogue with those who do not share the same ones. In that dialogue all seek a depth and spiritual dimension in our everyday experiences. 

<p><i>Club Modernity for Reluctant Christians</i> provides reflections on the ultimate meaning of life that begin with our human experiences. Leonard Swidler rigorously pursues the questions raised within the context of freedom, critical-thinking, historical sensibility, and dialogue with the world&#8212;ultimately leading to an inner encounter with the Transcendent. 

<p>This book will resonate for Christians, or “reluctant Christians,” who are having difficulty reconciling these core characteristics of Modernity with their religious faith.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Leonard Swidler</b> has been a Professor of Religion at Temple University since 1966. He is the author or editor of over 70 books and 200 articles. He is the founder of the Dialogue Institute (http://www.jesdialogue.org), and, with his wife Arlene Anderson Swidler, of the <i>Journal of Ecumenical Studies</i>.</P>
