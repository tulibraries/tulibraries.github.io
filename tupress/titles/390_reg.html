<H2>Class and Community in the Lives of Working-Class Youth</H2>
<h3>Victoria Anne Steinitz and Ellen Rachel Solomon</h3>
<P>cloth 0-87722-430-7 $46.50, Dec 86, <FONT COLOR=#990033>Out of Stock Unavailable</FONT>
<br>paper 0-87722-620-2 $28.95, Jan 89, <FONT COLOR=#990033>Out of Stock Unavailable</FONT>
<BR> 248 pp
</P><h3 align="center"><P><font color="#996633">Robert E. Park Award,  American Sociological Association, 1987</font></P></H3>
<BLOCKQUOTE><I>"Based on interviews with working-class white youths in three communities near Boston, this book "gives us two snapshots of three groups of youths who find themselves in the crisis of the early seventies."</I>
<br>&#151<b><I>Contemporary Sociology</I></b><I></I></BLOCKQUOTE>
<h2>Excerpt</h2><P>Excerpt available at <a href="http://www.temple.edu/tempress">www.temple.edu/tempress</a></p>
<BR>&nbsp;<h2>Reviews</h2>
<p><I>"For today’s teachers of working-class youth, who may still believe it’s necessary to convince their students that ‘to move up, one must move out,' Steinitz and Solomon have some advice."</I>
<br>&#151<b><I>The Boston Sunday Globe</I></b>

<p><I>"A vivid examination of working-class youth’s coming of age within the confines of the mythology and reality of the American Dream."</I>
<br>&#151<b><I>Harvard Educational Review</I></b>

<p><I>"Steinitz and Solomon have plunged into the worlds of working class youth and emerged with a sensitive report on these youths’ agendas, ambitions, and melancholia-matters normally hidden from the academic bourgeoisie. We are offered a poignant portrait of a crowd whose members have, we discover, thoroughly distinctive faces."</I>
<br>&#151<b>Robert E. Lane</b>, Professor Emeritus, Yale University

<p><I>"This fine qualitative study is a highly readable and thoughtful examination of working-class life that belongs on the bookshelves of psychologists concerned with identity or adolescence."</I>
<br>&#151<b><I>Contemporary Psychology</I></b>

<p><I>"This book brings the missing voices of working class students into the debates on education. Students in my classes read it and feel the shock of recognition and understanding...a wonderful book."</I>
<br>&#151<b>Joseph Featherstone</b>, Michigan State University
<BR>&nbsp;<h2>Contents</h2><P>
<p>Preface
<br>1. Adolescence, the American Dream, and the Developmental Vision
<br>2. Cityville: Becoming Somebody and Staying Oneself
<br>3. Townline: Struggling to Set One's Own Course
<br>4. Milltown: Becoming a Responsible Achiever
<br>5. The Evolution of Social Identity
<br>6. Confronting the Worlds Beyond Community
<br>7. Developmental Dilemmas and the Social Identities of Working-Class Youth
<br>Notes
<br>References
<br>Index
</P><BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Victoria Anne Steinitz</b> is Associate Professor, College of Public and Community Service at the University of Massachusetts, Boston.</P><P><b>Ellen Rachel Solomon</b> is Faculty Associate, Institute for Writing and Thinking at Bard College.</P>
