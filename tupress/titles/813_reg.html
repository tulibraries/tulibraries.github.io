<h3>edited by Matthew C. Moen and Lowell S. Gustafson</h3>
<P>cloth 0-87722-856-6 $64.50, Dec 91, <FONT COLOR=#990033>Out of Stock Unavailable</FONT>
<BR> 320 pp
</P><BLOCKQUOTE><I>"It is one of the few genuine attempts to talk about the relationship between religion and politics in a fashion that transcends individual faiths."</I>
<br>&#151<b>Jerrold D. Green</b>, Director of the Center for Middle Eastern Studies, University of Arizona, Tucson<I></I></BLOCKQUOTE>
<p>Since the late 1970s, transnational religious institutions have begun to reassert their own beliefs, contending that God's law is above state law and challenging states' claims of sovereignty. In turn, states have enforced their authority by establishing government-controlled state religions, by separating religion from politics, or by denying religion's influence over public and private affairs. This collection of original essays systematically examines the way in which three of the world's major monotheistic religions&#151Islam, Christianity and Judaism&#151interact with twentieth-century state systems. Focusing on the current trend toward renewed political conflict between religious groups and sovereign states, the authors analyze this interaction in Argentina, Cuba, Mexico, the United States, Eastern Europe, Germany, Israel, Egypt, Islamic Africa, Pakistan, and the Soviet Union.
<BR>&nbsp;<h2>Reviews</h2>
<p><I>"This collection belongs to a growing number of studies of religion and culture which, in the spirit of Max Weber, treat religion as an independent variable in historical and social scientific investigation of political and economic affairs.  [It is] an informative study of various levels and models of confrontation and cooperation between religious and political orders."</I>
<br>&#151<b>Lonnie D. Kliever</b>, Professor of Religious Studies, Southern Methodist University
