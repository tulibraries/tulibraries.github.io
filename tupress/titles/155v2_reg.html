<H2>The Era of the National Labor Union</H2>
<h3>edited by Philip S. Foner and Ronald L. Lewis</h3>
<P>cloth 0-87722-137-5 $39.95, Feb 89, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 416 pp

</P><p>This volume covers landmark events in labor and race relations such as the strikes of Black rice harvesters, stevedores, and railroad workers; a joint strike of Black and white oyster shuckers; the constitution and prospectus of the National Colored Labor Convention; the Klu Klux Klan's efforts to terrorize Black laborers; the emigration of Black laborers from the South; and much more.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><B>Philip S. Foner</b> is Professor of History at Lincoln University, Pennsylvania.  He is the author of <I>History of the Labor Movement in the United States</I> (4 volumes) and <I>Life and Writings of Frederick Douglass</I> (5 volumes).</P>
<P><b>Ronald L. Lewis</b> is Assistant Professor in the Black American Studies Department at the University of Delaware.  His most recent publication is <I>Coal, Iron, and Slaves:  Industrial Slavery in Maryland and Virginia, 1715-1865</I>.</P>
