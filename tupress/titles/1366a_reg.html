</P><p>If sociology could teach everyone just one thing, what would it be?  <i>The Forest and the Trees</i> is one sociologist's response to the hypothetical—the core insight with the greatest potential to change how people see the world and themselves in relation to it.

<p>This revised and updated edition features: 
<p>
•	A new chapter that brings together the various aspects of the sociological model described in previous chapters with a detailed  application to the origins of racism in the United States
<p>
•	A discussion of how individuals can participate in social change by  
stepping off paths of least resistance
<p>
•	The addition of graphics to illustrate the sociological model of  systems and individuals
