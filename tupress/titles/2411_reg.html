their crimes and prompt all bystanders to act. <br><p><i>Addressing Violence Against Women on College Campuses</i> urgently argues to make violence prevention not separate from but rather an integral part of the student experience.   <br><p><i>Contributors include: Antonia Abbey, Joanne Belknap, Ava Blustein, Stephanie Bonnes, Alesha Cameron, Sarah L. Cook, Walter S. DeKeseredy. Helen Eigenberg, Kate Fox, Christopher P. Krebs, Jennifer Leili, Christine Lindquist, Sarah McMahon, Caitlyn Meade, Christine Mouton, Matt R. Nobles, Callie Marie Rennison, Meredith M. Smith, Carmen Suarez, and the editors.</i><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<BR>&nbsp;&nbsp;<P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Catherine Kaukinen</b> is Professor and Chair in the Department of Criminal Justice at the University of Central Florida.<br><p><b>Michelle Hughes Miller</b> is Associate Professor of Women's and Gender Studies at the University of South Florida.<br><p><b>R&#225;chael A. Powers</b> is Assistant Professor in the Department of Criminology at the University of South Florida.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/law.html" target="_top">Law and Criminology</a> <br><a href="http://www.temple.edu/tempress/education.html" target="_top">Education</a> <br><a href="http://www.temple.edu/tempress/women.html" target="_top">Women's Studies</a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> </p></p><P></P><p align="center"><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">
