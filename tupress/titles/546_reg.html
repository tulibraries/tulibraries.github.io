</P><BLOCKQUOTE><I>"[Schur] calls for a profound change in women's and men's sexual experience through nonsexist socialization...and through deemphasizing sexual objectification in advertising."</I>
<br>&#151<b><I>Library Journal</I></b><I></I></BLOCKQUOTE>
<p>"One can deplore sexual indignity and exploitation without believing that the answer is ‘less sex.’ Far from turning the sexual clock backward, we need to turn the social clock forward.... We are not going to behave decently in the sexual area until decent behavior becomes the general norm.... Until we realize that, sexual progress is going to remain a forlorn hope."

<p>With this rallying cry for sexual reinterpretation and social reform, Edwin Schur introduces his provocative evaluation of the meaning and practice of sexuality in contemporary American society. Covering some of the most controversial issues of our time, the author uses a combination of sociological, feminist, and Marxist perspectives to examine the specific features of American life that shape our sexual outlooks and behaviors.

<p>Asserting that sexual issues are social issues, Schur identifies certain characteristics of American society that shape both "ordinary" sex and major sexual problems, including rape, harassment, prostitution, and pornography. The same themes that critics of American culture have addressed over the past half century are reflected, notes Schur, in modern American sexuality: superficiality and optimistic pragmatism; individualism and compulsive competitiveness; sexism and inequality; power-seeking and violence; a fixation with "success"; entrepreneurial instincts; and runaway consumerism. Focusing on three major tendencies&#151depersonalized sexuality, sex as a commodity, and coercive sex&#151the author examines how our cultural priorities and social structures "organize" our sexuality and affect both heterosexuals and homosexuals.

<p>Arguing that sexual decency presupposes social decency, Schur determines that a meaningful sexual liberation will not be possible without basic sociocultural change. His study places current theoretical debates in a new perspective and reinterprets pressing issues of public policy.
