<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>Reveals how certain early modern thinkers incorporate figurative dimensions into their accounts of reasoning<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877226444&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="681_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Myth and Modern Philosophy</h1>
<h3>Stephen H. Daniel</h3>
<P>cloth 0-87722-644-X $37.95, Dec 89, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 256 pp

</P><BLOCKQUOTE><I>"Daniel argues with force and, for the most part, with exemplary clarity.... The case made for interpreting both high modernists such as Bacon and Descartes as mythical thinkers or fabulists is striking and surprisingly persuasive.... Daniel offers a genuinely novel approach to the question of what is to be included in the canon of Western thought."</I>
<br>&#151<b>Edith Wyschogrod</b>, Queens College, CUNY<I></I></BLOCKQUOTE>
<p>This book presents the first concerted effort to apply current research in philosophic historiography and literary theory to the study of mythic features in classical modern philosophy. Highlighting contemporary descriptions of myth and metaphor such as those proposed by Foucault, Ricoeur, and Derrida, it reveals how certain early modern thinkers incorporate mythopoetic and figurative dimensions into their accounts of reasoning experience.

<p>Stephen Daniel finds possibilities for a new role for myth and metaphor in the philosophies of Bacon, Descartes, Berkeley, Mandeville, Vico, Diderot, Condillac, Herder, Hamann, and others. He implicitly challenges the dominant contemporary view of philosophy, particularly in the period being considered, as dedicated to the search for demonstrable truth and, in that sense, the antithesis of myth. Disagreeing with the interpretation that myth and fable serve as rhetorical embellishments of philosophy, he argues for their intrinsic importance to the problematics of philosophical thought. By comparing poststructuralist, deconstructive, hermeneutic, and semiotic strategies, Daniel shows how a romanticist approach to the history of philosophy portrays central figures in seventeenth-and eighteenth-century philosophy in a provocative new way.
