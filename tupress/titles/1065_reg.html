<BLOCKQUOTE><I>"There has been remarkable interest in social constructionist approaches to social movements and integrating classical collective behavior theory and European new social movements approaches.  This collection of articles does the best job that I have seen of accomplishing both of these agendas.  The editors' introduction pulls together one of the first and most coherent statements of new social movements...clearly on the cutting edge."</I>
<br>&#151<b>Verta Taylor</b>, Ohio State University<I></I></BLOCKQUOTE>
<p>Cultural changes over the past two decades have led to a proliferation of new social movements in Europe and the United States.  New social movements such as ecology, peace, ethnicity, New Age philosophies, alternative medicine, and gender and sexual identity are among those that are emerging to challenge traditional categories in social movement theory.  Synthesizing classic and modern perspectives the contributors help to redefine the field of social movements and advance an understanding of them through cross-cultural research, comparison with older movements, and an examination of the dimensions of identity&#151individual, collective, and melding of the two.
