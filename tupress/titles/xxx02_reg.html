</P><p>This book recounts the adventures of fifteen psychologists who encountered research situations that were especially interesting, problematic, or required some creative form of resolution.  These personal, engaging narrative provide genuine insight into the psychological research process in such basic areas as development, biopsychology, sensation and perception, learning, memory, language, intelligence, motivation, consciousness, personality, psychopathology, psychotherapy, and social psychology.

<p>The scientist, working in many areas of psychology and in diverse settings, describe their activities and the motivations for their research.  Their lively anecdotes and personal reflection illuminate how neurosurgery is conducted and brain function examined, how personality assessment instruments are devised, how psychotherapeutic techniques are developed, how military personnel are trained, and how premature infants are helped to thrive, among other discoveries.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Garry G. Brannigan</b> is Professor of Psychology at the State University of New York, Platsburgh.</P>
<P><b>Matthew R. Merrens</b> is Chair and Associate Professor of Psychology at the State University of New York, Plattsburgh.</P>
<P>Contributors: Tiffany Field, William A. Fisher, Robert L. Isaacson, Marvin Zuckerman, Lawrence Shaffer, Roy S. Malpass, Duane M. Rumbaugh, Norman Fredericksen, David C. McClelland, Eric Klinger, E. Jerry Phares, Eric Schopler, Donald Meichenbaum, Robert A. Aron, Elizabeth Rice Allgeier, and the editors.</P>
