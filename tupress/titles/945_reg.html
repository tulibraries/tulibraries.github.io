</P><p>These original philosophical essays discuss the nature of Jewishness and the significance of cultural identity.  Asking, <I>Is there a Jewish self or only many persons who are Jewish?</I> the contributors address paradoxes within Jewish culture and analyze what it means to identify with a  culture and be recognized in terms of cultural membership.  Several essays offer personal narratives, and many are concerned with reconciling personal and cultural identity from postmodernist or postfoundationalist assumptions.  This volume is unique in its focus on the conceptual features of cultural identity, the conditions underlying commitment to contemporary Jewishness, and the cultural and moral obligations these commitments may entail.  Engaging the debate between liberalism and communitarianism, individualism and collectivism, and particularism and universalism, the contributors ask, <I>What does it mean at the close of the second millennium to be and to choose still to be a Jew?</I>

<p>In their Introduction, the authors observe what while there is a strong commitment to Jewish cultural and self-definition, the very diversity of Jews throughout the world raises in an especially acute way the general question of what it means to have a cultural identity.  Other essays examine Judaism as a religion, the defining experience of the Holocaust, the centrality of Israel, and the "duty by kinship" to sustain culture.  Several articles discuss the cultural condition of wandering, both physical and psychological, that has characterized the Jewish people and continues to foster fierce independence.  These philosophers suggest that the diasporic condition of the Jews may be seen to symbolize the post-modern cosmopolitan and nomadic condition.

</P><BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>David Theo Goldberg</b> is Associate Professor in the School of Justice at Arizona State University.  He has published three previous books, including <I>Ethical Theory and Social Issues</I>.</P>
