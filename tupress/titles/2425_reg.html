he challenges raised by the Anthropocene-the period where nonhuman beings tend to be mere extras, often subsumed under the umbrella notion of "nature"-we need to radically rethink our basic ethical outlook and develop a new, "more-than-human" social contract.<br><p>Gabardi's wide-ranging and multidisciplinary analysis focuses on four principal battlegrounds of animal biopolitics in the twenty first century: the extinction of wild animals, the crisis of oceanic animals, industrialized farm animals and the future of industrial agribusiness, and the situation of contact-zone animals moving into human-occupied habitats. <br><p>In his recasting of the social contract, Gabardi envisions a culture shift in human-animal relations toward posthumanism that features the ethical and political prioritization of animal life so it is on par with that of human well-being.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<BR>&nbsp;<h2  class="inpageheading"><A NAME="reviews"></a>Reviews</h2><p><i>"Wayne&nbsp;Gabardi&nbsp;seeks to expand the scope of animal studies to include a wide variety of problems that are often overlooked. Among the chief merits of</i> The Next Social Contract<i> are Gabardi's wise focus on a broad range of human-animal relationships and his efforts to ground ethics in a rich, coevolutionary context.&nbsp;To build his argument, Gabardi&nbsp;marshals an impressive number of thinkers, texts, and traditions-from biology and ecology to analytic and continental philosophy. This synthetic approach represents the very best kind of work in the interdisciplinary field of animal studies. </i>The Next Social Contract<i> makes an essential contribution to the discipline."<br /></i>-<b>Matthew Calarco</b>, Professor at California State University, Fullerton, and author of <i>Thinking Through Animals: Identity, Difference, Indistinction</i><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="au
