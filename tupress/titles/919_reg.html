<br>&#151<b>Vicki Ruiz</b><I></I></BLOCKQUOTE>
<p>Undocumented immigrant workers "cannot be organized," some believe, because fear of deportation by immigration authorities is too great.  Héctor Delgado challenges this view in an intricate case study of a successful union campaign waged by undocumented workers in a Los Angeles waterbed factory.

<p>Relying on interviews with workers, union organizers, and management, and on personal observation, Delgado relates the story of undocumented workers from Mexico and Central America who voted by a two-to-one margin for union representation and negotiated a collective bargaining agreement in the face of stiff employer opposition.  He identifies the primary factors that affect immigrant unionization: their length of residency in the U.S., their roots and social networks, the demand for their labor, the commitment of unions, and the relatively low visibility of the Immigration and Naturalization Service in Los Angeles.
