cializing in urban archaeology and the former director of the Philadelphia branch office of John Miler Associates, Inc., a company that specialized in historic preservation and cultural resource management. She is the author of <i>Digging in the City of Brotherly Love: Stories from Philadelphia Archaeology</i> and <i>Rediscovering Raritan Landing: An Adventure in New Jersey Archaeology</i>, and the co-editor of <i>Landscape Archaeology: Reading and Interpreting the American Historical Landscape.</i><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/philly.html" target="_top">Philadelphia Region</a> <br><a href="http://www.temple.edu/tempress/history.html" target="_top">History</a> <br><a href="http://www.temple.edu/tempress/urban.html" target="_top">Urban Studies</a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> </p></p><P></P><p align="center"><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><font face="Arial" size="1"><a href="copyright.html" onMouseOver="window.status='Web Copyright Policy';return true;" onMouseOut="window.status=''" title="Web Copyright Policy">&copy;</a> _______________ <a href="http://www.temple.edu" target="new" onMouseOver="window.status='Link to Temple University home page';return true;" onMouseOut="window.status=''" title="Link to Temple University home page">Temple University</a>. All Rights Reserved. http://www.temple.edu/tempress/titles/2507_reg.html</font></p></NOFRAMES></HTML>
