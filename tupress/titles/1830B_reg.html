st for the <i>Philadelphia Bulletin</i> and <i>Philadelphia Daily News</i>, he was named Pennsylvania Sportswriter of the Year five times. In 1995, he won the Dick McCann Award for long and distinguished reporting on pro football, and his name was added to the writers' honor roll at the Pro Football Hall of Fame. He also won six Emmy Awards as a writer and producer for NFL Films. He has authored or co-authored eleven books including <i>One Last Read: The Collected Works of the World's Slowest Sportswriter</i> (Temple) and <i>The Ultimate Book of Sports Movies</i>. His play, <i>Tommy and Me</i>, about his friendship with Eagles Hall of Famer Tommy McDonald, was produced by Theatre Exile in Philadelphia and premiered in 2016. He is a football analyst for NBC Sports Philadelphia.<br><p><b>Robert S. Lyons</b> (1939-2013) was the author of <i>On Any Given Sunday: A Life of Bert Bell</i> and <i>Palestra Pandemonium: A History of the Big Five</i> (both Temple).<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/philly.html" target="_top">Philadelphia Region</a> <br><a href="http://www.temple.edu/tempress/sports.html" target="_top">Sports</a> <br><a href="http://www.temple.edu/tempress/general.html" target="_top">General Interest</a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> </p></p><P></P><p align="center"><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><font face="Arial" size="1"><a href="copyright.html" onMouseOver="window.status='Web Copyright Policy';return true;" onMouseOut="window.status=''" title="Web Copyright Policy">&copy;</a
