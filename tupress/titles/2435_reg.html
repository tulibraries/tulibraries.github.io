e growing. Her comparative study uses qualitative and quantitative data to assess the political, economic, and social variations between these urban areas. Chambers examines how culture and history influenced the incorporation of Somali immigrants in the U.S., and recommends policy changes that can advance rather than impede incorporation. <br /><b><br /></b>Her robust investigation provides a better understanding of the reasons these refugees establish roots in these areas, as well as how these resettled immigrants struggle to thrive.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<h2  class="inpageheading"><A NAME="excerpt"></a>Excerpt</h2><p><a href="http://www.temple.edu/tempress/chapters_2400/2435_ch1.pdf">Read an excerpt from the Introduction (pdf). <a/><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><BR>&nbsp;<h2  class="inpageheading"><A NAME="reviews"></a>Reviews</h2><p><i>"Chambers's interviews provide insight into the lives of members of the Somali community before and after their arrival in the United States. Her groundbreaking research into the struggles of one community of color to integrate into our society deepens our knowledge of justice and democracy. </i>Somalis in the Twin Cities and Columbus <i>adds to the growing scholarship employing interpretive methods to expand the boundaries of traditional political and social science. This exceptionally rich study will not only make a significant contribution to a number of literatures but also serve as a strong baseline for future analyses of Somali communities.</i>"<br />-<b>Maria Ch&#225;vez</b>, Pacific Lutheran University, and lead author of <i>Living the Dream: New Immigration Policies and the Lives of Undocumented Latino Youth</i><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<P><h2 class="inpageheading"><A NAME="contents"></a>Contents</h2><P><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >List of Figures and Tables<BR>Acknowledgments<BR><BR>1. Immi
