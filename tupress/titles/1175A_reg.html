f Caribbean culture.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<h2  class="inpageheading"><A NAME="excerpt"></a>Excerpt</h2><p>Read the Preface and the Introduction (pdf).<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><BR>&nbsp;&nbsp;<P><h2 class="inpageheading"><A NAME="contents"></a>Contents</h2><P><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >Note on the Accompanying Online Videos<BR>Preface to the Third Edition<BR>The Caribbean at a Glance (Country, Capital, Estimated 2015 Country Population)<BR><BR>1. Introduction: The Caribbean Crucible<BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;font-style:italic;" >The Amerindian Heritage &bull; The African Heritage &bull; Patterns of Musical Retention &bull; The European Heritage &bull;&nbsp;Creolization &bull;&nbsp;Further Reading<BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" ><BR>2. Cuba<BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;font-style:italic;" >An Evening in Havana, 2014 &bull;&nbsp;The Cuban Crucible &bull;&nbsp;African-Derived Musics &bull;&nbsp;Rumba &bull;&nbsp;Music in Santiago de Cuba &bull;&nbsp;European-Derived Musics  &bull;&nbsp;The </SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >Son</SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;font-style:italic;" > and Modern Cuban Dance Music &bull;&nbsp;&quot;Socialism with </SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" >Pachanga</SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;font-style:italic;" >&quot;?  &bull;&nbsp;The &quot;Special Period&quot; and Its Special Music &bull;&nbsp;Miami Comes Alive  &bull;&nbsp;Further Reading<BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;" ><BR>3.Puerto Rico<BR></SPAN><SPAN STYLE="font-family: 'Verdana';font-size: 13px;font-style:italic;" >Puerto Rico and Cuba: &quot;The Two Wings of the Same Bird&quot; &bull;&nbsp;European-Derived Musics &bull;&nbsp;The Fiesta Patronal de San
