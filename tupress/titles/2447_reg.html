<p>The editors and contributors to <i>Wildlife Crime</i> examine topical issues from extinction to trafficking in order to understand the ecological, economic, political, and social costs and consequences of these crimes. Drawing from diverse theoretical perspectives, empirical and methodological developments, and on-the-ground experiences of practitioners, this comprehensive volume looks at how conservationists and law enforcement grapple with and combat environmental crimes and the profitable market for illegal trade. Chapters cover criminological perspectives on species poaching, unregulated fishing, the trading of ivory and rhino horns, the adoption of conservation technologies, and ranger workplaces and conditions. The book includes firsthand experiences and research from China, Indonesia, Kenya, Madagascar, Morocco, Peru, Russia, South Africa, Tanzania, and the United States. The result is a significant book about the causes of and response to wildlife crime.  <i>Contributors include:</i><i> </i><i>Johan Bergenas, Avi Brisman, Craig Forsyth, Meredith Gore, Georg Jaster, Alex Killion, Kasey Kinnard, Antony C. Leberatto, Barney Long, Nerea Marteache, Gohar Petrossian, Jonah Ratsimbazafy, Gary Roloff, Viviane Seyranian, Louise Shelley, Rohit Singh, Nicole Sintov, Nigel South, Milind Tambe, Daan van Uhm, Greg Warchol, Rodger Watson, Rob White, Madelon Willemsen, and the editor</i><br>
