<BLOCKQUOTE><I>"I know of no treatise that more boldly exposes the most acute problems today confronting American education. </I>Choosing Equality<I> resonates with a call for national declaration of inter-dependence, for full recognition that if our public schools are to serve any child well, they must serve all children well."</I>

<p>The product of a two-year project developed by the New World Foundation, these essays present a comprehensive critique of education and the current reforms covering instruction and the institution as well as policy and politics.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Ann Bastian</b> is a program associate at the New World Foundation and also a college teacher and labor analyst.</P>
<P><b>Norm Fruchter</b> is an education consultant and a school board member of Community School District 15 in Brooklyn, New York.</P>
<P><b>Marilyn Gittel</b> is Professor of political science at the Graduate Center, City University of New York.</P>
<P><b>Kenneth Haskins</b> is Co-director of the Principals Center of the Graduate School of education, Harvard University.</P>
<P><b>Colin Greer</b> is President of the New World Foundation and an education historian.</P>
