</P><BLOCKQUOTE><I>"I loved the honesty and warmth of these voices."</I>
<br>&#151<b>Lorene Cary</b>, author of <I>The Price of a Child</I><I></I></BLOCKQUOTE>
<P>The Forgotten Bottom is the nickname for a small neighborhood in South Philadelphia. <i>The Forgotten Bottom Remembered</i> is a collection of interviews with the residents of this neighborhood about what it was like to grow up and live in the area. The interviews were conducted by students in the Community Publishing class at Temple University.

<p>Distributed by Temple University Press for the New City Community Press
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>August Tarrier</b> works as an editor and manuscript consultant, specializing in novels and screenplays, as well as scholarly and academic work, including articles for professional journals, dissertations, and books. She leads writing workshops with community members in Philadelphia. She was formerly the Editor of New City Press, a community press in Philadelphia. August earned a Ph.D in contemporary literature from Temple University and currently teaches creative-writing at Villanova University. She has won four national awards for her short stories, including the Zoetrope Prize, and is currently at work on a novel. (For more information, see <a href="http://www.augusttarrier.com/" target="new">augusttarrier.com</a>)</P>
