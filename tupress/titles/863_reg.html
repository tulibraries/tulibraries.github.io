</P><p>This book is a history of the black civil rights movement in the United States, ranging from A. Philip Randolph’s threatened march on Washington on the eve of American entry into World War II to Jesse Jackson’s stirring presidential bids in the 1980s. The author describes the major groups within the movement, the differing strategies they employed, and the political alliances they formed. The story is told against the background of national and international events that affected the reactions of government and the rest of society toward blacks and their struggle.  Included is an assessment of the progress that has been made&#151and of the great problems that remain to be overcome before full racial equality can be realized.
