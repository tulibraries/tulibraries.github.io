</P><p>Considered by many to be one of the finest speeches ever written, <I>Acres of Diamonds</I> offers a multitude of lessons about the rewards of work, education, and finding the riches of life in one's own back yard.

<p>In an era when many Americans would pack public halls to hear speeches given by the greatest citizens of their day, Russell Conwell read his world-famous lecture hundreds of times, and used the income he earned delivering it to found a small seminary to train Baptist ministers. That school soon grew into Temple University, one of the first universities to offer affordable education to working-class Americans: it stands today as the most visible example of Russell Conwell's legacy and vision.

<p>There are a multitude of gems to mine from Russell Conwell's words, no matter what your walk of life. <I>Acres of Diamonds</I> remains a significant&#151and inspirational&#151lesson about where the true riches of life may be found.
