<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>A resource for those who care about creating, reclaiming, and maintaining urban parks<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780615260815&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="2154_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>The PHS City Parks Handbook</h1>
<h3>Pennsylvania Horticultural Society</h3>

<BR> 112 pp
 8.5x8.5
</P><p>In many cities, park management is no longer the sole province of government, and committed citizens are increasingly becoming involved in park stewardship. At the same time, cities across America are beginning to recognize that investments in parks and other green spaces pay big economic dividends and are viewing them as an essential component of urban revitalization. <i>The PHS City Parks Handbook</i> shows how volunteers, community organizations, and government can work together to create thriving green spaces that not only provide fresh air and beauty but also help build stronger communities and more livable cities.

<p>Drawing on the experiences of the Pennsylvania Horticultural Society's Philadelphia Green program, the nation's most comprehensive greening program, this manual provides a wealth of information from creating an organization's fundraising framework to running a workday and beyond. The accompanying DVD contains inspiring stories, insightful interviews with PHS staff members, city government employees, and park activists, and instructions for planting trees and involving youth in park activities.

<p>Distributed by Temple University Press for the Pennsylvania Horticultural Society
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>The Pennsylvania Horticultural Society (PHS)</b> is a nonprofit membership organization founded in 1827. Among its many activities, PHS produces the Philadelphia International Flower Show®, the world's largest indoor flower show.</P>
