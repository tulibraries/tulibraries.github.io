<p>The problems of capitalism have been studied from Karl Marx to Thomas Piketty. The latter has recently confirmed that the system of capital is deeply bound up in ever-growing inequality without challenging the continuance of that system. <i>Against Capital in the Twenty-First Century</i> presents a diversity of analyses and visions opposed to the idea that capital should have yet another century to govern human and non-human resources in the interest of profit and accumulation. The editors and contributors to this timely volume present alternatives to the whole liberal litany of administered economies, tax policy recommendations, and half-measures. They undermine and reject the logic of capital, and the foregone conclusion that the twenty-first century should be given over to capital just as the previous two centuries were.<br/><br/>Providing a deep critique of capitalism, based on assessment from a wide range of cultural, social, political, and ecological thinking, <i>Against Capital in the Twenty-First Century</i> insists that transformative, revolutionary, and abolitionist responses to capital are even more necessary in the twenty-first century than they ever were.<br>

<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>John Asimakopoulos</b> is Full Professor of Sociology at the City University of New York. He is the author of <i>Social Structures of Direct Democracy: On the Political Economy of Equality, </i>and the co-author of <i>The Accumulation of Freedom: Writing on Anarchist Economics</i>, and <i>Revolt!: The Next Great Transformation of Kleptocracy Capitalism to Libertarian Socialism through Counter Ideology, Societal Education, & Direct Action.</i><br>

<p><b>Richard Gilman-Opalsky</b> is Associate Professor of Political Philosophy in the Department of Political Science at the University of Illinois, Springfield. He is author of <i>Unbounded Publics: Transgressive Spheres, Zapatismo, and Political Theory;</i> <i>Spectacular Capitalism: Guy Debord and the Practice of Radical Philosophy</i>; <i>Precarious Communism: Manifest Mutations, Manifesto Detourned</i>; and <i>Specters of Revolt: On the Intellect of Insurrection and Philosophy from Below.</i><br>
