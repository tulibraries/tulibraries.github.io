</P><p>How is it that law at the same time provides among the most sophisticated alternatives to violence and among the most elaborate justifications for violence? The question is the focus of this collection of essays by philosophers from Canada, Finland, Germany, Italy, and the United States, representing Anglo-American Analytic as well as Continental schools of thought. In challenging commonly accepted reasons for using violence, the contributors examine its role in modem society and, particularly, its relation to justice. 

<p>In Part I, the nature of violence is treated. Essays concern the difference between collective violence and private violence; and the relations of morality, of human nature, and of law to the concept of violence. Part II examines patterns of legitimation or justification, with reference to their application to violence. In Part III, the special problems of punishment, terrorism, and self-defense (violence by battered women) are grappled with.
