<h2>Reviews</h2>
<p><I>"The author convincingly argues that the Federal Government, the feminist movement and the New Right fail to adequately address the often wrenching conflicts faced daily by birth control and abortion workers. [These conflicts] have spurred many family planning workers to construct and implement a wholly unauthorized vision of family planning policy, one that melds pure ideology with the complicated truths of individuals� social and sexual lives.... [Joffe] makes a cogent and finely nuanced case for the wisdom-indeed, the necessity- of this vision."</I>
<br>&#151<b>Marian Sandmaier</b>, <I>New York Times Book Review</I>

<p><I>"A psychosocial presentation at its best, the book probes and illuminates the workers� whole environment, documenting their need for status and engagement to offset meager pay and enervating routine and their need to balance sexual liberalism with concern for immature, vulnerable women. A valuable resource that clarifies human service programs as a whole."</I>
<br>&#151<b><I>Library Journal</I></b>

<p><I>"A wonderfully alive and readable ethnographic study."</I>
