utors include: </i><i>Janet Baldwin, I'Nasah Crockett, William Ryan Force, Rachael Ironside, Tea Krulos, Joseph Laycock, </i><b><i>Stephen L. Muzzatti, </i></b><i>Scott Scribner, Emma Smith, </i><i>Jeannie Banks Thomas, and the editors</i><br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P>&nbsp;<BR>&nbsp;&nbsp;<P></P><BR>&nbsp;<H2  class="inpageheading"><A NAME="author bio"></a>About the Author(s)</H2><p><b>Dennis Waskul</b> is a Professor of Sociology and Distinguished Faculty Scholar at Minnesota State University, Mankato, and former president of the Society for the Study of Symbolic Interaction. He has authored, co-authored, or edited a variety of books, including <i>Ghostly Encounters: The Hauntings of Everyday Life </i>(with Michele Waskul); <i>Body/Embodiment </i>(with Phillip Vannini); <i> The Senses in Self, Society, and Culture </i>(with Phillip Vannini and Simon Gottschalk); and <i>Popular Culture as Everyday Life</i> (edited with Phillip Vannini).<br><p><b>Marc Eaton</b> is an Associate Professor of Sociology at Ripon College, in Wisconsin.<br><P CLASS="top"><A HREF="#top">BACK TO TOP</A></P><p><h2 class="inpageheading"><a name="subjects"></a>Subject Categories</h2> <p><a href="http://www.temple.edu/tempress/sociology.html" target="_top">Sociology</a> <br><a href="http://www.temple.edu/tempress/anthropology.html" target="_top">Anthropology</a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> <br><a href="" target="_top"></a> </p></p><P></P><p align="center"><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><font face="Arial" size="1"><a href="copyright.html" onMouseOver="window.status='Web Copyright Policy';return true;" onMouseOut="
