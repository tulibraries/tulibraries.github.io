</P><BLOCKQUOTE><I>"[This book] goes a long way towards exposing the reality which lies behind the veneer of trade union rhetoric espousing equal opportunity."</I>
<br>&#151<b>Michael Rubenstein</b>, Editor, <I>Industrial Relations Law Reports</I><I></I></BLOCKQUOTE>
<p>The present-day status of women workers in different countries depends to a large extent on the social attitudes of the country and the history of the women's movement there.  Each original essay in this book places the policies of unions and the government towards women in a historical and cultural context.

<p>The country experts answer such questions as, What are the provisions for equal employment and equal pay?  For child care and maternity leave?  Do women hold union office or influence the collective bargaining agenda?  These experts also provide definitive data on women's position in the labor market of each country.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Alice H. Cook</b> is Professor Emerita of Industrial and Labor Relations at Cornell University.</P>
<P>Until his death in 1984, <b>Val R. Lorwin</b> was Professor of History at the University of Oregon.</P>
<P><b>Arlene Kaplan Daniels</b> is Professor of Sociology at Northwestern University.</P>
