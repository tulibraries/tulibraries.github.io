</P><BLOCKQUOTE><I>"Theo Gonzalves’ brilliant riff on the modes of cultural productions adroitly taps into new realms of discourse, locating multiple sites where cultural memories are crafted, authenticated, challenged, and reclaimed through the aesthetics of performance. Elegantly written and grounded in historical swirls complicated and connected by U.S. colonial policies in the Philippines, </i>The Day the Dancers Stayed<i> delves into Filipino/a experiences and the tenets of a sustained vision of nation/nationhood that marks the arrival of a talent whose remarkable work is a necessary text in cultural analyses."</i>
<br>&#151<b>Linda España-Maram</b>, California State University, Long Beach<i></I></BLOCKQUOTE>
<p>Pilipino Cultural Nights at American campuses have been a rite of passage for youth culture and a source of local community pride since the 1980s. Through performances&#151and parodies of them&#151these celebrations of national identity through music, dance, and theatrical narratives reemphasize what it means to be Filipino American. In <i>The Day the Dancers Stayed</i>, scholar and performer Theodore Gonzalves uses interviews and participant observer techniques to consider the relationship between the invention of performance repertoire and the development of diasporic identification.
</p><p>
Gonzalves traces a genealogy of performance repertoire from the 1930s to the present. Culture nights serve several functions: as exercises in nostalgia, celebrations of rigid community entertainment, and occasionally forums for political intervention. Taking up more recent parodies of Pilipino Cultural Nights, Gonzalves discusses how the rebellious spirit that enlivened the original seditious performances has been stifled.</p>

<BR>&nbsp;<h2>Reviews</h2>
<p><i>"With acumen, verve, and a politics of style that effect an important counter-appropriation of performance studies in today's American academy, </i>The Day the Dancers Stayed<i> offers a differently historicized analysis of the processes by which cultural—kinetic, aural, visual—knowledges get produced, repeated, and transformed. Gonzalves shows us or, more precisely and more crucially, reminds us how and why culture dies. And how it always lives on."</i>
<br>&#151<b>Sarita Echavez See</b>, University of Michigan
