<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>Thought-provoking essays discuss the meaning of social research<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877223030&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="302_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Socio-Medical Inquiries</h1>
<H2>Recollections, Reflections, and Reconsiderations</H2>
<h3>Irving Kenneth Zola</h3>

</P><BLOCKQUOTE><I>"...Should be read by every anthropologist interested in health issues."</I>
<br>&#151<b><I>Medical Anthropology Quarterly</I></b><I></I></BLOCKQUOTE>
<p>This is a book about how to do social research, but it is not a manual of techniques.  Rather, these essays examine how research choices are made, what questions are asked, and how research can go wrong or go unexpectedly right.  Irving Kenneth Zola dramatically questions the possibility of social science objectivity by beginning this collection with his own intellectual autobiography and by pointing out in the other essays his mistakes and reinterpretations.

<p>The book simultaneously offers a wide-ranging analysis of the medicalization of society.  Zola critiques the substantive and methodological literature on the utilization of medical services and the measurements of health and illness.  He presents his own research on patient and provider behavior and outlines important areas for future investigation.

<p>In lively, accessible prose, Zola examines the areas where medicine, culture, and society intersect.  He discusses why people see a doctor, why they don't take their medicine, and how different ethnic groups approach medical care, as well as topics such as body awareness, self-medication, and the self-help movement.

<p>This is an assumption-shattering and thought-provoking book for social scientists and health care professionals.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Irving Kenneth Zola</b> is Chair of the Sociology Department at Brandeis University and Executive Director of the Boston Self Help Center.  He also chairs the medical sociology section of the American Sociological Association.  He is the author of <I><a href="246_reg.html" target="_top">Missing Pieces: A Chronicle of Living with a  Disability</a></I> (Temple).</P>
