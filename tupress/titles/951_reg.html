</P><p>How is the global economy affected by increased militarization, inequality between nations and classes, environmental degradation, and U.S. economic decline?  What are the current debates and issues?  Can free enterprise and government deregulation solve global economic problems?

<p>As the world's attention is focused on the global economy, 25 activist economists address these and many other questions.  Essays in <I>Creating a New World Economy</I> describe in accessible language such complex topics as the international debt, Keynesianism, trade policy, immigration, and drug trade.

<p>In addition to analyzing current topics and debates, contributors also offer alternative strategies on topics frequently neglected in traditional economics curricula.  Essays explain development strategies and markets in Latin America, Eastern Europe, Africa, and Japan.  For students, activists, and general readers, this timely collection explains national and international economic dilemmas that will increasingly challenge us in the next century.
