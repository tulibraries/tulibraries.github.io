</P><p>Using cross-national political, economic, and environmental comparisons as well as case studies from all parts of the world, this volume focuses on the increasing problem of providing shelter in underdeveloped countries, the innovative solutions that have been applied to the problem, and the prospects for the future. <I>Spontaneous Shelter</I> examines the contemporary and emerging issues that face homeless people in the Third World and suggests policy actions that can be taken. Providing middle-class as well as poverty-level examples, and considering environmental issues, the contributors use case materials, photographs, and drawings to clarify the policy agenda for basic shelter provision.
