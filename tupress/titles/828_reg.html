</P><p>This book of original essays provides a dialogue between four of the most distinguished scholars now working on problems of faith, reason, and skepticism. In their essays, William P. Alston, Robert Audi, Terence Penelhum, and Richard H. Popkin address both the corrosive and the constructive influences of skepticism on Christian and Jewish concepts of faith. The authors treat questions of perennial interest in philosophy of religion: the bases of human knowledge of God, the place of reason in religious belief, the difference between religious beliefs and those based on common sense, and the reconcilability of skepticism with religious belief.

<p>In terms of current epistemology, Alston explores the implications of reliabilism for Christian knowledge of God. Audi develops a concept of non-doxastic faith, which contrasts with flat-out beliefs, arguing that such faith can support a full range of Christian attitudes and ethics. Penelhum contends that religious beliefs cannot be defended in the same way as beliefs of common sense, and thus natural theology is essential. Popkin demonstrates, in a richly historical study, that Jewish skepticism of the seventeenth and eighteenth centuries was used and can be used to neutralize questionable metaphysical theology while leaving a mysticism and spirituality without creed or institution. The essays are preceded by an Editorï¿½s Introduction and the volume concludes with a unifying dialogue between the four authors.
