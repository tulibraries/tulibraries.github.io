<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>A collection of essays explores the origins and consequences of retrenchment in European and American welfare states<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877225416&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="553_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Remaking the Welfare State</h1>
<H2>Retrenchment and Social Policy in America and Europe</H2>
<h3>edited by Michael K. Brown</h3>
<P>cloth 0-87722-541-9 $37.95, May 88, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 320 pp

</P><p>The 1980s have witnessed attempts in various Western countries to reduce the scale of welfare spending.  This collection of essays explores the origins and consequences of retrenchment in European and American welfare states.  The essays address two questions: To what extent has the welfare state really unraveled?  And what has happened to the underlying political support for the welfare state?  In answering these questions, the contributors find that the welfare state is more deeply institutionalized than many observes anticipated and that the bases of political support have changed.
<BR>&nbsp;<h2>Contents</h2><P>
<p>1. Remaking the Welfare State: A Comparative Perspective &#150 Michael K. Brown
<br>2. Capitalism and the Welfare State: The Politics of Wages and Growth &#150 Roger Friedland and Jimy Sanders
<br>3. The Reagan Retrenchment in Historical Context &#150 Barbara Gottschalk and Peter Gottschalk
<br>4. Popular Power and the Welfare State &#150 Frances Fox Piven and Richard Cloward
<br>5. The Unraveling of West German Democracy? &#150 Andrei S. Markovits and Jost Halfmann
<br>6. The Mitterrand Experiment and the French Welfare State: An Interesting Uninteresting Story &#150 George Ross
<br>7. The British Welfare State and Thatcher's New Coalition &#150 Joel Krieger
<br>8. The Decline and Revival of the American Welfare State: Moral Criteria and Instrumental Reasoning in Critical Elections &#150 J. David Greenstone
<br>9. The Segmented Welfare System: Distributive Conflict and Retrenchment in the U.S., 1968-84 &#150 Michael K. Brown
<br>10. Problems and Prospects of the Welfare State in Italy &#150 Enzo Mingione
<br>11. The Unexpected Consequences of Privatization &#150 Steven Rathger Smith and Deborah A. Stone
<br>12. Reagan and Low-Income Mothers: A Feminist Recasting of the Debate &#150 Wendy Sarvasy
<br>13. Distress vs. Dependency: Changing Income Support Programs &#150 William Darity Jr. and Samuel Myers Jr.
<br>14. "Welfare": The Future of an Illusion &#150 Andrew Hacker
