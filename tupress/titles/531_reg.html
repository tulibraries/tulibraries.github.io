<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>Methods of evaluating the efficiency of public programs through a consideration of one program, Vocational Rehabilitation<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877225270&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="531_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>Measuring the Efficiency of Public Programs</h1>
<H2>Costs and Benefits in Vocational Rehabilitation</H2>
<h3>edited by Monroe Berkowitz</h3>
<P>cloth 0-87722-527-3 $39.95, Apr 88, <FONT COLOR=#990033>Out of Print</FONT>

<BR> 256 pp

</P><p>The essays in this volume explore methods of evaluating the efficiency of public programs through a consideration of one program, Vocational Rehabilitation. They focus in particular on benefit-cost analysis, and investigate its uses and limitations as an instrument for assessing the performance of the Vocational Rehabilitation program. Since other manpower and human service programs share characteristics with Vocational Rehabilitation, this study will have broad relevance to administrators, policymakers, and individuals served by these programs.
<BR>&nbsp;<h2>Contents</h2><P>
<p>1. The Cost-Benefit Tradition in Vocational Rehabilitation &#150 Edward Berkowitz
<br>2. Welfare Measurement for Cost-Benefit Analysis &#150 William Milberg
<br>3. Benefit and Cost Models &#150 John D. Worrall 
<br>4. A Model Based on Individual Behavior &#150 Duncan Mann
<br>5. The Vocational Rehabilitation Data Base and the Estimation of Benefit-Cost Ratios &#150 Ernest Gibbs
<br>6. Correcting for Zero Wages at Referral &#150 Anita G. Hall-Kane and Ernest Gibbs
<br>7. Imputing Benefits to Persons Closed Not Rehabilitated &#150 David H. Dean and Robert C. Dolan
<br>8. Benefit-Cost Analyses Conducted by State Agencies &#150 Frederick C. Collingnon
<br>9. Collection of Data by State Agencies &#150 Stanley E. Portny 
<br>10. Using a Better Measure for Services &#150 David H. Dean and Robert C. Dolan
<br>11. Using Better Measures of Disability Status &#150 David H. Dean and William Milberg
<br>12. Establishing a Mini-Data Link &#150 David H. Dean and Robert C. Dolan
</P><BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Monroe Berkowitz</b> is Professor of Economics at Rutgers University and author of the award-winning book <I>Disability and the Labor Market</I>.</P>
