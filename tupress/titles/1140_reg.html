<BLOCKQUOTE><I>"This is an interesting and diverse collection that bridges
several divides: between scholars and activists, culture and politics, and European and U.S. theoretical perspectives.  Together, the chapters give a good picture of the complexities of contemporary social movements, cultural politics, identity and the politicization of personal realms, and the legacy of the movements of the 1960s.  It will make a valuable contribution to contemporary intellectual and political thought."</I>
<BR>&#151<b>Nancy Whittier</B>, Smith College  author of <I>Feminist Generations: The
Persistence of the Radical Women's Movement</I><I></I></BLOCKQUOTE>
<p>Bridging the worlds of activism and academia-social movement theory informed with the real experiences of activists-this volume of accessible essays brings together insights from European New Social Movement theorists, U.S. scholars of social movements, and activists involved in social movements from the 1960s to the 1990s.
