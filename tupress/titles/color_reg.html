<p>The first ever Temple University adult coloring book, <i>Color Me...Cherry & White</i> contains more than twenty iconic Temple University landmarks.  From the magnificent Baptist Temple with its ornate stained glass windows, to Hooter the Owl, the campus food trucks, and the SEPTA rail station, students, parents, and alumni-even future Owls-now have a personal campus canvas to color with markers, pencils or crayons.
<br/><br/>
The images in <i>Color Me...Cherry & White</i> were created from photographs from the University Photography Department and crafted into pages for amateur artists to beautify. The designs will stoke memories as well as provide stress relief as artists create their own impressions of the campus. Moreover, this keepsake will make the perfect gift and provide memories for the worldwide Temple community.<br>
