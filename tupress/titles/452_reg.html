<p>This volume makes available in one place a complete statement of Fred Block’s perspective for students and participants in the ongoing debate on state theory. His substantial Introduction serves as an intellectual autobiography in which he assesses the field-including the theories of Domhoff, Poulantzas, and Skocpoland situates his own work within it. Block also discusses his relationship to different strands of Marxism. 

<p>In his analysis of the relationship between business and the state, Block argues that while business interests have far more influence over state policy than other constituencies, state actors still have substantial autonomy in formulating policies. In particular, the business community’s internal divisions and difficulties in assessing its own interests limit its capacity to control events. Block insists that when business influence is greatest, as during the Reagan years, state policies will be least successful in solving the society’s problems.
