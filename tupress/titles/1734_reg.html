</P><BLOCKQUOTE><I>"Immanuel Wallerstein is both a redoubtable world historian and visionary prophet. Such a combination is unusual...[and] makes him a commanding figure, whose rhetorical address, radical ideas, and remarkable erudition challenge ordinary, established patterns of professional discourse."</i>
<br>&#151<b>William H. McNeill</b>, <i>Diplomatic History</i><i></I></BLOCKQUOTE>
<p><i>The Uncertainties of Knowledge</i> extends Immanuel Wallerstein's decade-long work of elucidating the crisis of knowledge in current intellectual thought. He argues that the disciplinary divisions of academia have trapped us in a paradigm that assumes knowledge is a certainty and that it can help us explain the social world. This is wrong, he suggests. Instead, Wallerstein offers a new conception of the social sciences, one whose methodology allows for uncertainties.
