<p>Combining arguments for maximum political participation and the guarantee of individual rights, Julie Mostov explores the relationship of power in the process of social choice.  Outlining a "process-oriented" understanding of popular sovereignty, Mostov focuses on political and socio-economic rights as background conditions for free and equal public deliberation.  She constructs a relational approach to popular rule and promotes the recognition that in democratic struggles the terms of political participation and the conditions for sharing in the exercise of sovereignty are far more important than the outcome of the struggle.

<p>Mostov argues that the issue is not merely more participation but more equality in the process of ruling and being ruled.  She cites examples of how background conditions can undermine popular demands and promote rule in the hands of the few.  Her notion of popular sovereignty focuses on the ability of differently situated individuals to gather and use resources on equal footing with others and respects individuals as choosers who could make a difference.
