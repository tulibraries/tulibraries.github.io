<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>Psychology's development from its roots in antiquity to its founding as an independent science<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9780877223542&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="352_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>History of Psychology</h1>
<h3>David Hothersall</h3>
<P>cloth 0-87722-354-8 $44.95, Apr 84, <FONT COLOR=#990033>Out of Print</FONT>

<BR></P><p>This book traces psychology's development from its roots in antiquity, through philosophy and the great advances in physiology and other life sciences in the 17th, 18th, and 19th centuries, and finally to Wilhelm Wundt's founding of psychology as an independent science late in the 19th century.  In presenting this informative as well as entertaining history, David Hothersall emphasizes the many individual lives and careers that contributed to the field.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>David Hothersall</b> is Professor of Psychology at Ohio State University.</P>
