</P><p>The widespread popularity of Ricky Martin, Jennifer L�pez, and Marc Anthony; the Grammies awarded to Carlos Santana; the growing presence of Latin popular music in television shows, advertising, and public spaces in the United States&#151clearly Latin popular music has crossed cultural borders. But what does that mean? And what is the cost of success?

<p>In <I>Musical Migrations</I>, seventeen scholars from various disciplines look at such disparate genres as salsa, mariachi, and Peruvian rock and roll in the context of a transnational culture of migration and mass media. Whether the subject is the African roots of mambo or the "demarginalization" of gaucho music, the cycles of approval and disapproval suffered by the Andean "scissors dance" or the development of Puerto Rican rap, readers will revel in the variety and excitement of Latin(o) popular music as explained by authorities in each area. Taken together, the essays reveal how cultural meanings change and shift as music migrates across multiple borders.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><b>Frances R. Aparicio</b> is Professor and Director of the Program in Latin American Studies at the University of Illinois in Chicago.  She is the author of <I>Listening to Salsa:  Gender, Latin Popular Music, and Puerto Rican Cultures</I> (1998) and of <I>Versiones, interpretaciones, creaciones</I> (1991).</P>
<P><b>Candida J�quez</b> is Assistant Professor of Folklore and Ethnomusicology at Indiana University.</P>
