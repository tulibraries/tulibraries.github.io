<H2>A Documentary History from Colonial Times to the 1869</H2>
<h3>edited by Philip S. Foner and Ronald L. Lewis</h3>
<P>cloth 0-87722-136-7 $39.95, Feb 89, <FONT COLOR=#990033>Out of Print</FONT>
<BR> 432 pp
</P><p>This volume provides the first detailed look at documents relating to Black workers during the slave era, both in the North and in the South.  It covers the slave craftsmen &#151; the carpenters, whitewashers, blacksmiths, and coopers &#151; as well as the industrial slaves who worked in occupations ranging from coal mining to fishing.  It records the experience of free Black workers in the North, labor relations between the races, and the growth of Black unions, and gives close-up views of prominent Blacks like Frederick Douglass and Isaac Myers, the first Black labor leader, as well as of typical Black workers.
<BR>&nbsp;<H2>About the Author(s)</H2>
<P><B>Philip S. Foner</b> is Professor of History at Lincoln University, Pennsylvania.  He is the author of <I>History of the Labor Movement in the United States</I> (4 volumes) and <I>Life and Writings of Frederick Douglass</I> (5 volumes).</P><P><b>Ronald L. Lewis</b> is Assistant Professor in the Black American Studies Department at the University of Delaware.  His most recent publication is <I>Coal, Iron, and Slaves:  Industrial Slavery in Maryland and Virginia, 1715-1865</I>.</P>
