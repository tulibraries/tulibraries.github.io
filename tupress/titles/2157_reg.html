<body bgcolor="#FFFFFF" text="#000000" link="#0000FF" vlink="#CC0000" alink="#CC0000"><center><hr width="350" size="1" align="center" noshade>How the music of human interaction can help us better understand the nature of social science research<hr width="350" size="1" align="center" noshade><p><a href="https://cdcshoppingcart.uchicago.edu/Cart/ChicagoBook.aspx?ISBN=9781439907238&&PRESS=temple" target="_top">Buy this book!</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">View Cart</a> | <a href="https://cdcshoppingcart.uchicago.edu/Cart/Cart.aspx?PRESS=temple" target="_top">Check Out</a></p><p><img src="2157_reg.gif" height=200 border=1 vspace=4></p></center><!--none//--><h1>The Strange Music of Social Life</h1>

<BR> 248 pp

 5.5x8.25

</P><p><em>The Strange Music of Social Life</em> presents a dialogue on dialogic sociology, explored through the medium of music. Sociologist and composer Michael Mayerfeld Bell presents an argument that both sociology and classical music remain largely in the grip of a nineteenth-century totalizing ambition of prediction and control. He provides the refreshing approach of &quot;strangency&quot; to explain a sociology that tries to understand not only the regularities of social life but also the social conditions in which people do what we do not expect.</p>

<p>Nine important sociologists and musicians respond-often vigorously-to the conversation Bell initiates by raising pivotal questions. <em>The Strange Music of Social Life</em> concludes with Bell's reply to those responses and offers new insight into sociology and music sociology.</p>

</P><BR>&nbsp;<H2>About the Author(s)</H2>
<P><strong>Michael Mayerfeld Bell</strong> is Professor of Community and Environmental Sociology at the University of Wisconsin Madison. He is the author or editor of seven books, three of which have won national awards. He is also a composer of grassroots and classical music and is a mandolinist, guitarist, and singer.</P>
<P> <strong>Ann Goetting</strong> is Professor of Sociology at Western Kentucky University. She is the author or editor of four previous books, including (with Sarah Fenstermaker) <em>Individual Voices, Collective Visions: Fifty Years of Women in Sociology</em> and (with Gary Paul Green) <em>Mobilizing Communities: Asset Building as a Community Development Strategy</em> (both Temple).</P>
