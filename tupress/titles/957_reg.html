</P><p>Challenging a conventional wisdom about conservative local trends in low-income housing policy, <I>Shelter Burden</I> documents a wealth of innovations by state and local governments.  Edward G. Goetz examines how state and local governments have filled the low-income housing vacuum with nonmarket mechanisms, nonprofit actors, greater regulation of the private sector, a reversal to downtown gentrification, and the increased use of local resources.  He also incorporates a case study of the politics of housing in Los Angeles.
<BR>&nbsp;<h2>Reviews</h2>
<p><i>"Goetz identifies three attributes of the progressive paradigm: growth with equity; economic democracy; and the creation of a viable third sector of nonprofit housing. His analysis supports the view that incremental reforms are possible at the state and local levels, even in an era of federal neglect of housing policy and conservative opposition to governmental intervention in the private housing market."</i>
<br>&#151<b><i><a href="http://www.nhi.org/online/issues/books/74.html" target="new">Shelterforce Online</a></i></b>
