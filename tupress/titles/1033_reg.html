</P><BLOCKQUOTE><I>"While policy makers are an important and appropriate audience for this book, anyone considering the possibility of IVF should also read the book, as should social scientists, ethicists, and others with an interest in medical technology and the ways in which it is developed and proliferates."</I>
<br>&#151<b>Judith N. Lasker</b>, Lehigh University<I></I></BLOCKQUOTE>
<p>In vitro fertilization (IVF), gamete intrafallopian transfer (GIFT), and other technologies of assisted conception have been heralded by the medical community and the media as "the answer" for infertile couples.

<p><I>Tough Choices</I> presents a forum of international voices posing critical questions:

<ul><li><p>What are the medical and social options for couples facing infertility?  
<li><p>What is known about the safety, costs, and benefits of reproductive technologies?  
<li><p>What is to be done about the diversion of resources away from pressing community health needs?</ul>

<p><I>Tough Choices</I> argues for a public health approach to infertility, maintaining that too little attention has been given to the social, ethical, and legal issues involved.
